<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send WhatsApp Message</title>
</head>
<body>
    <h1>Send a WhatsApp Message</h1>
    <form id="whatsappForm">
        <label for="phone">Enter Phone Number (with country code):</label>
        <input type="text" id="phone" placeholder="e.g., 919876543210" required>
        <br><br>
        <label for="message">Enter Message:</label>
        <textarea id="message" placeholder="Type your message here..." rows="4" required></textarea>
        <br><br>
        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById('whatsappForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();

            if (phone && message) {
                // Encode message to handle special characters properly
                const encodedMessage = encodeURIComponent(message);

                // Construct the WhatsApp URL
                const whatsappURL = `https://wa.me/${phone}?text=${encodedMessage}`;

                // Open the URL in a new tab
                window.open(whatsappURL, '_blank');
            } else {
                alert('Please enter both phone number and message.');
            }
        });
    </script>
</body>
</html>
