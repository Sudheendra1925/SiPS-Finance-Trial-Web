<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Investor Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .investor-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px auto;
            max-width: 900px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
        }

        .investments-section {
            flex: 2;
            min-width: 300px;
        }

        .investments-section table {
            width: 100%;
            margin-bottom: 20px;
        }

        .investments-section table th, 
        .investments-section table td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .investments-section .total-amount {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .investor-info {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .investor-info img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #003366;
            margin-bottom: 15px;
        }

        .investor-info h2 {
            font-size: 1.5em;
            color: #003366;
        }

        .investor-info p {
            margin: 5px 0;
            color: #555;
        }

        @media (max-width: 768px) {
            .investor-container {
                flex-direction: column;
            }

            .investments-section {
                order: 2;
            }

            .investor-info {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="investor-container">
        <!-- Investment Details Section -->
        <div class="investments-section">
            <h3 class="mb-4 text-primary">Investment Details</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>InvestmentID</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Duration</th>
                        <th>Interest</th>
                    </tr>
                </thead>
                <tbody id="investment-rows">
                    <!-- Dynamic content will be inserted here -->
                </tbody>
            </table>
            <div class="total-amount" id="totals">
                <!-- Totals will be updated dynamically -->
            </div>
        </div>

        <div class="investor-info">
            <img id="investor-photo" src="https://via.placeholder.com/150" alt="Investor Photo">
            <h2 id="investor-name">NAME</h2>
            <p><strong>InvestorID:</strong> <span id="investor-id">12345</span></p>
            <p><strong>Since:</strong> <span id="investor-since"></span></p>
            <p><strong>PhoneNumber:</strong> <span id="investor-phone"></span></p>
        </div>
    </div>

    <script>
        // Example data
        async function fetchData() {
            try {
                console.log('Fetching data...');
                const response = await fetch('/InvestorData');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Data received:', data);

                const container = document.getElementById('investor-info');
                container.innerHTML = ''; // Clear existing cards

                if (data.length === 0) {
                    container.innerHTML = `<p class="text-center text-muted">No investors found.</p>`;
                    return;
                }
                data.forEach(investordata =>{

        document.getElementById("investor-photo").src = investorData.Image;
        document.getElementById("investor-name").textContent = investorData.InvestorName;
        document.getElementById("investor-id").textContent = investorData.InvestorId;
        document.getElementById("investor-since").textContent = new Date(investorData.StartDate).toLocaleDateString();
        document.getElementById("investor-phone").textContent = investorData.PhoneNumber;
    });
            } catch (error) {
                console.error('Error fetching data:', error);
                const container = document.getElementById('investor-info');
                container.innerHTML = `<p class="text-center text-danger">Error loading investor data. Please try again later.</p>`;
            }
        }
