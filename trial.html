<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Investor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #88f3aa;
        }
        nav {
            background-color: #0078D7;
        }
        /* Navbar styling */
        .navbar-brand {
            color: tomato;
            font-size: 1.5em;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: black;
        }
        .navbar-toggler-icon {
            filter: invert(1);
        }
        /* Main Form Container */
        #main {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Input Fields */
        form div {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="date"], input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        /* Button */
        #savejob {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: white;
            background-color: tomato;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #savejob:hover {
            background-color: darkred;
        }
        /* Back Button */
        .back-button {
            font-size: 1em;
            color: red;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
        .back-button:hover {
            color: darkred;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./Images/Sips Finance Logo.jpg" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                    <small style="font-size: 0.7em;">Financial Services</small>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <h1 class="ms-auto text-white">ADD NEW CLIENT</h1>
                <a href="/Clients" class="back-button ms-3">Back</a>
            </div>
        </div>
    </nav>

    <div id="main">
        <form action="/NewClient" method="post">
            <div>
                <label for="ClientName">Client Name *</label>
                <input type="text" id="ClientName" pattern="[A-Za-z ]+" inputmode="text" title="Only letters are allowed" name="ClientName" required>
            </div>
            <div>
                <label for="TotalAmount">Total Amount *</label>
                <input type="number" id="TotalAmount" name="TotalAmount" onchange="calculateEMI()" required>
            </div>
            <div>
                <label for="TotalDuration">Total Duration (months) *</label>
                <input type="number" id="TotalDuration" name="TotalDuration" required>
            </div>
            <div>
                <label for="InterestRate">Interest Rate (%) *</label>
                <input type="number" id="InterestRate" name="InterestRate" onchange="calculateEMI()" required>
            </div>
            <div>
                <label for="MonthlyEMI">Monthly EMI *</label>
                <input type="number" id="MonthlyEMI" name="MonthlyEMI" readonly>
            </div>
            <div>
                <label for="EMIDate">EMI Date *</label>
                <input type="date" id="EMIDate" name="EMIDate" required>
            </div>
            <div>
                <label for="PhoneNumber">Phone Number *</label>
                <input type="tel" pattern="[0-9]{10}" maxlength="10" placeholder="10-digit phone number" id="PhoneNumber" name="PhoneNumber" required>
            </div>
            <!-- Other fields and labels go here -->

            <button id="savejob" type="submit">Save Job Sheet</button>
        </form>
    </div>

    <script>
    function calculateEMI() {
        const totalAmount = parseFloat(document.getElementById("TotalAmount").value);
        const interestRate = parseFloat(document.getElementById("InterestRate").value) / 1200;  // Convert annual interest to monthly
        const totalDuration = parseInt(document.getElementById("TotalDuration").value);

        if (totalAmount && interestRate && totalDuration) {
            const emi = (totalAmount * interestRate * Math.pow(1 + interestRate, totalDuration)) / (Math.pow(1 + interestRate, totalDuration) - 1);
            document.getElementById("MonthlyEMI").value = emi.toFixed(2);
        }
    }
    </script>
</body>
</html>
