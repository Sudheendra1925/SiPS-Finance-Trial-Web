    <script>
        async function fetchClosedOrdersHistory() {
            try {
                const response = await fetch('/ClosedOrders');
                if (!response.ok) throw new Error('Failed to fetch order history');

                const ClosedOrders = await response.json();
                const tbody = document.getElementById('tbody');
                tbody.innerHTML = '';

                let totalAmount = 0;

                if (Array.isArray(ClosedOrders) && ClosedOrders.length > 0) {
                    ClosedOrders.forEach((order, index) => {
                        const amount = parseFloat(order.Amount) || 0;
                        totalAmount += amount;

                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${order.OrderID || 'Unknown'}</td>
                            <td>${order.ClientName || 'Unknown'}</td>
                            <td>${order.StartDate ? order.StartDate.split('T')[0] : 'Unknown'}</td>
                            <td>${order.ClosedDate ? order.ClosedDate.split('T')[0] : 'Unknown'}</td>
                            <td>${amount.toFixed(2)}</td>
                        `;
                        tbody.appendChild(tr);
                    });

                    const totalRow = document.createElement('tr');
                    totalRow.className = 'total-row';
                    totalRow.innerHTML = `
                        <td colspan="5" class="text-end">Total</td>
                        <td>${totalAmount.toFixed(2)}</td>
                    `;
                    tbody.appendChild(totalRow);

                    // Ensure that the filtered total row exists
                    let filteredTotalRow = document.querySelector('#filtered-total-row');
                    if (!filteredTotalRow) {
                        filteredTotalRow = document.createElement('tr');
                        filteredTotalRow.id = 'filtered-total-row';
                        filteredTotalRow.classList.add('filtered-total-row');
                        filteredTotalRow.innerHTML = `
                            <td colspan="5" class="text-end font-weight-bold">Filtered Total:</td>
                            <td class="font-weight-bold" style="color: var(--success-color);">0.00</td>
                        `;
                        tbody.appendChild(filteredTotalRow);
                    }
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center text-warning">No closed orders found.</td></tr>';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                const tbody = document.getElementById('tbody');
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Failed to load data.</td></tr>';
            }
        }

        function filterTable() {
            const searchValue = document.getElementById('searchBar').value.toLowerCase();
            const rows = document.querySelectorAll('#tbody tr');
            let totalFilteredAmount = 0;

            rows.forEach(row => {
                const cells = Array.from(row.children);
                const match = cells.some(cell => cell.textContent.toLowerCase().includes(searchValue));
                if (match) {
                    row.style.display = '';
                    // Sum the amount of the filtered rows
                    const amountCell = row.children[5];  // Assuming the amount is in the 6th column
                    totalFilteredAmount += parseFloat(amountCell.textContent) || 0;
                } else {
                    row.style.display = 'none';
                }
            });

            // Update the filtered total row
            const filteredTotalRow = document.querySelector('#filtered-total-row');
            if (filteredTotalRow) {
                filteredTotalRow.innerHTML = `
                    <td colspan="5" class="text-end font-weight-bold">Filtered Total:</td>
                    <td class="font-weight-bold" style="color: var(--success-color);">${totalFilteredAmount.toFixed(2)}</td>
                `;
            }
        }
