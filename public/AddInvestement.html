    <style>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="./Images/Sips Finance Logo.jpg" alt="Logo" width="60" height="60" class="me-2">

    <div id="main">
        <form action="/NewInvestment" method="post">
            <div>
                <label for="Investor">Investor*</label>
                <select name="Investor" id="Investor">

                  </select>
            </div>
              <div>
                <label for="Amount">Amount *</label>
                <input type="number" id="Amount" name="Amount">
            </div>

            <div>
                <label for="InvestmentDate">Investment Date *</label>
                <input type="date" id="InvestmentDate" name="InvestmentDate" required>
            </div>
    

            
            <div>
                <label for="InterestRate">Intrest Rate*</label>
                <input type="number" name="InterestRate" id="InterestRate" min="0" value="0" step="any" required >
            </div>
            <div>
                <label for="PayableInterest">Payable Interest*</label>
                <input type="number" name="PayableInterest" id="PayableInterest" required >
            </div>
            
            <button id="Submit" type="submit">Submit</button>
        </form>
    </div>

   <script>
async function fetchData() {
    try {
        console.log('Fetching data...');
        const response = await fetch('/InvestorsData');

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        console.log('Data received:', data);

        const Investor = document.getElementById('Investor');
        Investor.innerHTML = ''; // Clear existing options

        if (data.length === 0) {
            const noOption = document.createElement('option');
            noOption.text = 'No Investors Available';
            noOption.disabled = true;
            noOption.selected = true;
            Investor.appendChild(noOption);
            return;
        }

        // Populate dropdown with data
        data.forEach((Investor1) => {
            const option = document.createElement('option');
            option.text = Investor1.InvestorName; // Assuming `InvestorName` is a property in the response
            option.value = Investor1.InvestorID; // Assuming `InvestorID` is available for unique identification
            Investor.appendChild(option);
        });

        // Add "New Investor" option
        const newOption = document.createElement('option');
        newOption.text = 'Add New Investor';
        newOption.value = 'new';
        Investor.appendChild(newOption);
        newOption.style.color='blue'

        // Add an event listener for when the "New Investor" option is selected
        Investor.addEventListener('change', (event) => {
            if (event.target.value === 'new') {
                window.location.href = '/AddInvestor'; // Redirect to the "Add Investor" page
            }
        });

    } catch (error) {
        console.error('Error fetching data:', error);

        // Optionally handle the error for the dropdown
        const Investor = document.getElementById('Investor');
        Investor.innerHTML = '';
        const errorOption = document.createElement('option');
        errorOption.text = 'Error loading investors';
        errorOption.disabled = true;
        errorOption.selected = true;
        Investor.appendChild(errorOption);
    }
}
const PayableInterest = document.getElementById("PayableInterest");
const InterestRate = document.getElementById("InterestRate");
const Amount = document.getElementById("Amount");

// Add event listener for changes in the InterestRate input
InterestRate.addEventListener("change", () => {
    // Convert the input values to numbers before performing calculations
    const interestRateValue = parseFloat(InterestRate.value);
    const amountValue = parseFloat(Amount.value);

    // Validate that both values are numbers
    if (!isNaN(interestRateValue) && !isNaN(amountValue)) {
        // Calculate payable interest and assign it to the PayableInterest input
        PayableInterest.value = (interestRateValue * amountValue) / 100;
    } else {
        PayableInterest.value = ""; // Clear the PayableInterest field if inputs are invalid
    }
});

Amount.addEventListener("change", () => {
    // Convert the input values to numbers before performing calculations
    const interestRateValue = parseFloat(InterestRate.value);
    const amountValue = parseFloat(Amount.value);

    // Validate that both values are numbers
    if (!isNaN(interestRateValue) && !isNaN(amountValue)) {
        // Calculate payable interest and assign it to the PayableInterest input
        PayableInterest.value = (interestRateValue * amountValue) / 100;
    } else {
        PayableInterest.value = ""; // Clear the PayableInterest field if inputs are invalid
    }
});


document.addEventListener('DOMContentLoaded', fetchData);



  </script>
