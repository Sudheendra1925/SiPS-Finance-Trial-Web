
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Investement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Navbar styling */
        .navbar-brand {
            color: tomato;
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: black;
        }

        .navbar-toggler-icon {
            filter: invert(1);
        }

        /* Main Form Container */
        #main {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Input Fields */
        form div {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Button */
        #Submit {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: white;

            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #Submit:hover {
            background-color: darkred;
        }

        /* Back Button */
        .back-button {
            font-size: 1em;
            color: red;
            text-decoration: none;
            margin-top: 10px;

        }

        .back-button:hover {
            color: darkred;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="./Images/Sips Finance Logo.jpg" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                    <small style="font-size: 0.7em;">Financial Services</small>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarToggler">
                <h1 class="ms-auto">ADD NEW INVESTOR</h1>
                <a href="./Investors.html" class="back-button ms-3">Back</a>
            </div>
        </div>
    </nav>

    <div id="main">
        <form action="/NewInvestment" method="post">
            <div>
                <label for="Investor">Investor*</label>
                <select name="Investor" id="Investor">

                  </select>
            </div>
              <div>
                <label for="Amount">Amount *</label>
                <input type="number" id="Amount" name="Amount">
            </div>

            <div>
                <label for="InvestmentDate">Investment Date *</label>
                <input type="date" id="InvestmentDate" name="InvestmentDate" required>
            </div>
    
            <div style="margin-bottom: 20px;">
                <label for="Duration" style="font-weight: bold;">Duration</label><br>
                <div style="margin-top: 10px;">
                    <label for="Years">Years</label>
                    <input type="number" id="Years" name="Years" placeholder="No of Years" min="0" step="1" style="margin-right: 10px; padding: 5px; width: 80px;">
                    
                    <label for="Months">Months</label>
                    <input type="number" id="Months" name="Months" placeholder="No of Months" min="0" max="11" step="1" style="margin-right: 10px; padding: 5px; width: 80px;">
            
                    <label for="Days">Days</label>
                    <input type="number" id="Days" name="Days" placeholder="No of Days" min="0" max="30" step="1" style="padding: 5px; width: 80px;">
                </div>
            </div>
            
            
            <div>
                <label for="InterestRate">Intrest Rate*</label>
                <input type="number" name="InterestRate" id="InterestRate" min="0" value="0" step="any" srequired >
            </div>

            
            <button id="Submit" type="submit">Submit</button>
        </form>
    </div>

   <script>
async function fetchData() {
    try {
        console.log('Fetching data...');
        const response = await fetch('/InvestorsData');

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        console.log('Data received:', data);

        const Investor = document.getElementById('Investor');
        Investor.innerHTML = ''; // Clear existing options

        if (data.length === 0) {
            const noOption = document.createElement('option');
            noOption.text = 'No Investors Available';
            noOption.disabled = true;
            noOption.selected = true;
            Investor.appendChild(noOption);
            return;
        }

        // Populate dropdown with data
        data.forEach((Investor1) => {
            const option = document.createElement('option');
            option.text = Investor1.InvestorName; // Assuming `InvestorName` is a property in the response
            option.value = Investor1.InvestorID; // Assuming `InvestorID` is available for unique identification
            Investor.appendChild(option);
        });

        // Add "New Investor" option
        const newOption = document.createElement('option');
        newOption.text = 'Add New Investor';
        newOption.value = 'new';
        Investor.appendChild(newOption);
        newOption.style.color='blue'

        // Add an event listener for when the "New Investor" option is selected
        Investor.addEventListener('change', (event) => {
            if (event.target.value === 'new') {
                window.location.href = '/AddInvestor'; // Redirect to the "Add Investor" page
            }
        });

    } catch (error) {
        console.error('Error fetching data:', error);

        // Optionally handle the error for the dropdown
        const Investor = document.getElementById('Investor');
        Investor.innerHTML = '';
        const errorOption = document.createElement('option');
        errorOption.text = 'Error loading investors';
        errorOption.disabled = true;
        errorOption.selected = true;
        Investor.appendChild(errorOption);
    }
}

document.addEventListener('DOMContentLoaded', fetchData);
  </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+ws9y5p4p6wPflb4EL1pLf0PdCgSm" crossorigin="anonymous"></script>
</body>
</html>
