<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></noscript>
    <style>


:root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary-color: #f5f2f2;
      --success-color: #22c55e;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --white: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --font-dark: #1e293b;
      --font-light: #64748b;
      --border-color: #e2e8f0;
    }

    * {
      font-family:  sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--secondary-color);
      color: var(--font-dark);
      line-height: 1.6;
    }

    .navbar {
      background: var(--white);
      padding: 1rem 2rem;
      box-shadow: 0 1px 3px var(--shadow-color);
    }

.sign-out:hover {
    color: var(--white);
}

.sign-out:hover {
    background-color: var(--danger-color);
}
.btn{
    margin:0.2vw;
}

.investor-container {
    display: flex;
    flex-direction: column-reverse;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
    margin: 20px auto;
    max-width: 900px;
  
  
    border-radius: 10px;
    padding: 20px;
    transition: box-shadow var(--transition-speed);
}


.investments-section {
    flex: 2;
    min-width: 300px;
}

.investments-section table {
    width: 100%;
    margin-bottom: 20px;
    border-collapse: collapse;
    background-color: var(--table-bg);
}

.investments-section table th, 
.investments-section table td {
    text-align: left;
    padding: 10px;
    border-bottom: 1px solid var(--table-border);
    color: var(--text-dark);
}

.investments-section .total-amount {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
    color: var(--primary-color);
}

.investor-info {
    flex: 1;
border-radius: 10px;;
    background-color:white;
    min-width: 250px;
    
    text-align: start;
    padding: 20px;
    
}

.investor-info img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 4px solid var(--primary-color);
    margin-bottom: 15px;
}

.investor-info h2 {
    font-size: 1.5em;
    color: var(--primary-color);
}

.investor-info p {
    margin: 5px 0;
    color: var(--text-light);
}

#loader {
    margin-top: 50px;
    text-align: center;
    color: var(--primary-color);
    font-size: 1.2em;
}

@media (max-width: 768px) {
    .investor-container {
        flex-direction: column;
    }

    .investments-section {
        order: 2;
    }

    .investor-info {
        order: 1;
    }
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="/Home">
            <img src="/Images/Sips Finance Logo.png" alt="Logo" width="60" height="60" class="me-2">
            
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn  btn-warning" href="/Home">Home</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-info" href="/Investors" style="background-color:rgb(255, 85, 0);"> Investors</a>
              </li>
              <li class="nav-item">
                <a class="btn"  style="background-color:#27ae60;"  href="/Clients">Clients</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-info" href="/Queue">Queue</a>
              </li>
              <li class="nav-item">
                <a class="btn active" style="background-color:#a4b2c7;" href="/Company">Company</a>
              </li>
            </ul>
            <div class="d-flex align-items-center ms-3">
              <a href="/" class="sign-out btn btn-danger">Sign Out</a>
            </div>
          </div>
        </div>
      </nav>
    <div id="loader" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="investor-container" style="display: none;">
      
        <div class="investor-info">
          <center>  <img  alt="Investor Photo"></center>
            <h2>Name</h2>
            <p><strong>InvestorID:</strong></p>
            <p><strong>Since:</strong></p>
            <p><strong>PhoneNumber:</strong></p>
            <p><strong>BankDetails:</strong></p>
            <a  id="UpdateInvestor" class="btn btn-primary">EDIT</a>
            <button id="DeleteInvestor"  class="btn btn-danger">Delete</button>
     
        </div>

    </div>
    
    <div class="investments-section">
       <center> <h3 class="mb-4 text-primary">Investment Details</h3></center>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>InvestmentID</th>
                    <th>Amount</th>
                    <th>Outstanding Balance</th>
                    <th>Interest</th>
                    <th>Date</th>
                    <th>ROI</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    <center> <div class="total-amount"></div> 
        <div id="ActiveInvestment"></div> </center>
    </div>

    <script>
        async function fetchData() {
            const id = window.location.pathname.split('/').pop();
            let InvestorName = '';
    
            // Function to fetch and update investor details
            async function fetchInvestorDetails(id) {
                try {
                    const response = await fetch(`/InvestorDetails/${id}`);
                    if (!response.ok) throw new Error('Failed to fetch investor details');
                    const data = await response.json();
                    

                    const img = data.Image ? `../uploads/images/${data.Image}`:'../Images/DummyProfile2.jpg'  ;
                    
                    console.log("Image Path:", img);

                    const investorInfo = document.querySelector('.investor-info');
                    investorInfo.querySelector('img').src =img;
                    investorInfo.querySelector('h2').textContent = data.InvestorName || 'N/A';
                    investorInfo.querySelector('p:nth-of-type(1)').innerHTML = `<strong>InvestorID:</strong> ${data.InvestorID || 'N/A'}`;
                    investorInfo.querySelector('p:nth-of-type(2)').innerHTML = `<strong>Since:</strong> ${data.StartDate ? new Date(data.StartDate).toLocaleDateString('en-IN') : 'N/A'}`;
                    investorInfo.querySelector('p:nth-of-type(3)').innerHTML = `<strong>PhoneNumber:</strong> ${data.PhoneNumber || 'N/A'}`;
                    investorInfo.querySelector('p:nth-of-type(4)').innerHTML = `<strong>BankDetails:</strong> ${data.BankDetails || 'N/A'}`;
                    document.getElementById("UpdateInvestor").href = `/UpdateInvestorPage/${id}`;
                                 // document.getElementById("DeleteInvestor").href = `/DeleteInvestor/${id}`;
    
                    InvestorName = data.InvestorName || 'Investor';
    
                    // Handle delete confirmation
                    
                    document.getElementById("DeleteInvestor").addEventListener("click", () => {
                        if (confirm(`Are you sure you want to delete ${InvestorName}?`)) {
                            window.location.href = `/DeleteInvestor/${id}`;
                            
                        } else {
                            alert("Deletion canceled.");
                        }
                    });
    
                    const totalAmountDiv = document.querySelector('.investments-section .total-amount');
                    totalAmountDiv.innerHTML = `Total Investment Amount: ₹${data.AmountInvested?.toLocaleString() || '0'}`;
    
                    document.getElementById('loader').style.display = 'none';
                    document.querySelector('.investor-container').style.display = 'flex';
                } catch (error) {
                    console.error('Investor API Error:', error);
                    document.querySelector('.investor-info').innerHTML = `<p class="text-danger text-center">Failed to load investor details. Please try again later.</p>`;
                }
            }
    
            // Function to fetch and update investment details
            async function fetchInvestmentDetails(id) {
                let activeInvestment = 0;
    
                try {
                    const response = await fetch(`/InvestmentsDetails/${id}`);
                    if (!response.ok) throw new Error('Failed to fetch investment details');
                    const data = await response.json();
                    document.getElementById('DeleteInvestor').disabled=data.length>0;
                    const tbody = document.querySelector('.investments-section table tbody');
                    tbody.innerHTML = '';
    
                    let rows = '';
                    data.forEach(investment => {
                        rows += `
                            <tr>
                                <td>${investment.InvestmentID || 'N/A'}</td>
                                <td>₹${investment.Amount?.toLocaleString('en-IN') || '0'}</td>
                                <td>₹${investment.ActiveAmount?.toLocaleString('en-IN') || '0'}</td>
                                <td>₹${investment.PayableInterest?.toLocaleString('en-IN') || '0'}</td>
                                <td>${investment.InvestmentDate ? new Date(investment.InvestmentDate).toLocaleDateString('en-IN') : 'N/A'}</td>
                                <td>${investment.InterestRate || 'N/A'}%</td>
                                <td>
                                    <a href="/UpdateInvestmentPage/${investment.InvestmentID}" class="btn btn-primary" aria-label="Update Investment">Update</a>
                                    <button onclick="confirmDelete('${investment.InvestmentID}','${InvestorName}','${investment.Amount}','${new Date(investment.InvestmentDate).toLocaleDateString('en-IN')}')" class="btn btn-danger" aria-label="Close Investment">Close</button>
                                    <a onclick="confirmPay('${investment.InvestmentID}', '${InvestorName}','${investment.PayableInterest}')" class="btn btn-primary" aria-label="Pay EMI">Pay EMI</a>
                                    <a href="/InvestmentEMIHistoryPage/${investment.InvestmentID}" class="btn btn-primary" aria-label="View EMI History">EMI History</a>
                                </td>
                            </tr>
                        `;
                        activeInvestment += investment.ActiveAmount || 0;
                    });
    
                    tbody.innerHTML = rows;
    
                    const activeInvestmentElement = document.getElementById("ActiveInvestment");
                    if (activeInvestmentElement) {
                        activeInvestmentElement.innerHTML = `Active Investment Amount: ₹${activeInvestment.toLocaleString('en-IN')}`;
                    }
                } catch (error) {
                    console.error('Investments API Error:', error);
                    const investmentsSection = document.querySelector('.investments-section');
                    if (investmentsSection) {
                        investmentsSection.innerHTML = `<p class="text-danger text-center">No Investments Yet.</p>`;
                    }
                }
            }
    
            try {
                await fetchInvestorDetails(id);
                await fetchInvestmentDetails(id);
            } catch (error) {
                console.error('Data Fetch Error:', error);
            }
        }
    
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
    <script>

function confirmDelete(InvestmentID,InvestorName,Amount,InvestmentDate) {
            // Show confirmation alert
            if (confirm("Are you sure you want to Close this Investment?")) {
              
                window.location.href = `/DeleteInvestment/${InvestmentID}?InvestorName=${InvestorName}&Amount=${Amount}&InvestmentDate=${InvestmentDate}`;
                
            } else {
                // Action if user cancels
                alert("Deletion canceled.");
            }
        }

        
function confirmPay(InvestmentID,InvestorName,PayableInterest) {
            // Show confirmation alert
            if (confirm("Are you sure you want to Pay EMI to this Investment?")) {
                window.location.href = `/InvestorEMIPay/${InvestmentID}?InvestorName=${InvestorName}&PayableInterest=${PayableInterest}`;
               
            } else {
                // Action if user cancels
                alert("Payment canceled.");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
