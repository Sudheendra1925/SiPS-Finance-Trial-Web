<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');
*{
    font-family: 'Merriweather';
}
        :root {
    --primary-color: #0056b3; /* Rich Blue */
    --secondary-color: #f7f9fc; /* Light Background */
    --accent-color: #0875e1; /* Lighter Accent */
    --text-dark: #222; /* Rich Dark */
    --text-light: #555; /* Muted Text */
    --white: #ffffff;
    --success-color: #28a745; /* Success Green */
    --warning-color: #ffc107; /* Warning Yellow */
    --danger-color: #dc3545; /* Danger Red */
    --highlight-color: #ffc107; /* Premium Gold */
    --table-bg: var(--white); /* White Table Background */
    --table-border: #e0e0e0; /* Subtle Gray Borders */
    --card-bg: var(--white); /* Clean White Cards */
    --shadow-color: rgba(0, 0, 0, 0.1); /* Soft Shadow */
    --transition-speed: 0.3s; /* Smooth Transitions */
}

body {
    font-family: Arial, sans-serif;
    background-color: var(--secondary-color);
    padding: 20px;
    color: var(--text-dark);
}

.navbar {
    background: var(--primary-color);
    padding: 10px 20px;
    box-shadow: 0 4px 8px var(--shadow-color);
}

.navbar-brand {
    color: var(--white);
    font-size: 1.8em;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.navbar-nav .nav-link {
    color: var(--white);
    margin: 0 10px;
    transition: color var(--transition-speed);
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active {
    color: var(--highlight-color);
    font-weight: bold;
}

 

.sign-out:hover {
    color: var(--white);
}

.investor-container {
    display: flex;
    flex-direction: column-reverse;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
    margin: 20px auto;
    max-width: 900px;
    background: var(--card-bg);
    box-shadow: 0 4px 8px var(--shadow-color);
    border-radius: 10px;
    padding: 20px;
    transition: box-shadow var(--transition-speed);
}

.investor-container:hover {
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
}

.investments-section {
    flex: 2;
    min-width: 300px;
}

.investments-section table {
    width: 100%;
    margin-bottom: 20px;
    border-collapse: collapse;
    background-color: var(--table-bg);
}

.investments-section table th, 
.investments-section table td {
    text-align: left;
    padding: 10px;
    border-bottom: 1px solid var(--table-border);
    color: var(--text-dark);
}

.investments-section .total-amount {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
    color: var(--primary-color);
}

.investor-info {
    flex: 1;
    min-width: 250px;
    text-align: center;
    background: var(--card-bg);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px var(--shadow-color);
}

.investor-info img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid var(--primary-color);
    margin-bottom: 15px;
}

.investor-info h2 {
    font-size: 1.5em;
    color: var(--primary-color);
}

.investor-info p {
    margin: 5px 0;
    color: var(--text-light);
}

#loader {
    margin-top: 50px;
    text-align: center;
    color: var(--primary-color);
    font-size: 1.2em;
}

@media (max-width: 768px) {
    .investor-container {
        flex-direction: column;
    }

    .investments-section {
        order: 2;
    }

    .investor-info {
        order: 1;
    }
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/Home">
                <img src="../Images/Sips Finance Logo.jpg" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                    
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Investors">Investors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Clients">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Queue">Queue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Company">Company</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center ms-3 " >
                    <a href="./Login.html" class="sign-out btn btn-danger">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>
    <div id="loader" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="investor-container" style="display: none;">
        <!-- Investment Details Section -->
        

        <!-- Investor Info Section -->
        <div class="investor-info">
            <img src="https://via.placeholder.com/150" alt="Investor Photo">
            <h2>Name</h2>
            <p><strong>InvestorID:</strong></p>
            <p><strong>Since:</strong></p>
            <p><strong>PhoneNumber:</strong></p>
            <a  id="UpdateInvestor" class="btn btn-primary">EDIT</a>
            <a id="DeleteInvestor"  class="btn btn-danger">Delete</a>


            
        </div>

    </div>
    
    <div class="investments-section">
        <h3 class="mb-4 text-primary">Investment Details</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>InvestmentID</th>
                    <th>Amount</th>
                    <th>Interest</th>
                    <th>Date</th>
                    <th>Interest</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="total-amount"></div> 
        <div id="ActiveInvestment"></div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        async function fetchData() {
            const id = window.location.pathname.split('/').pop();
            let InvestorName=''
            // Function to fetch and update investor details
            async function fetchInvestorDetails(id) {
                try {
                    const response = await fetch(`/InvestorDetails/${id}`);
                    if (!response.ok) throw new Error('Failed to fetch investor details');
                    const data = await response.json();
    
                    // Update Investor Info
                    const investorInfo = document.querySelector('.investor-info');
                    investorInfo.querySelector('img').src = data.Image || 'https://via.placeholder.com/150';
                    investorInfo.querySelector('h2').textContent = data.InvestorName || 'N/A';
                    investorInfo.querySelector('p:nth-of-type(1)').innerHTML = `<strong>InvestorID:</strong> ${data.InvestorID || 'N/A'}`;
                    investorInfo.querySelector('p:nth-of-type(2)').innerHTML = `<strong>Since:</strong> ${data.StartDate ? new Date(data.StartDate).toLocaleDateString() : 'N/A'}`;
                    investorInfo.querySelector('p:nth-of-type(3)').innerHTML = `<strong>PhoneNumber:</strong> ${data.PhoneNumber || 'N/A'}`;
                    document.getElementById("UpdateInvestor").href=`/UpdateInvestorPage/${id}`
                    // Display Total Investment Amount in the investments section (left side)
                    const totalAmountDiv = document.querySelector('.investments-section .total-amount');
                    totalAmountDiv.innerHTML = `Total Investment Amount: â‚¹${data.AmountInvested?.toLocaleString() || '0'}`;
                    document.getElementById("DeleteInvestor").href=`/DeleteInvestor/${id}`
                    InvestorName=data.InvestorName;
                    const deleteButton = document.getElementById("DeleteInvestor");
    deleteButton.addEventListener("click", () => {
        if (confirm("Are you sure you want to delete this Investor?")) {
            window.location.href = `/DeleteInvestor/${id}`;
            alert("Deletion Done.");
        } else {
            alert("Deletion canceled.");
        }
    });
                    
                    document.getElementById('loader').style.display = 'none';
                    document.querySelector('.investor-container').style.display = 'flex';
                    
                    
                } catch (error) {
                    console.error('Investor API Error:', error);
                    document.querySelector('.investor-info').innerHTML = `<p class="text-danger text-center">Failed to load investor details.</p>`;
                }
            }
    
            // Function to fetch and update investment details
    async function fetchInvestmentDetails(id) {
    let activeInvestment = 0; // Initialize the total active investment

    try {
        const response = await fetch(`/InvestmentDetails/${id}`);
        if (!response.ok) throw new Error('Failed to fetch investment details');

        const data = await response.json();
        console.log(data);

        // Update Investment Table
        const tbody = document.querySelector('.investments-section table tbody');
        tbody.innerHTML = ''; // Clear existing rows

        let rows = ''; // Temporary string to store table rows
        data.forEach(investment => {
            rows += `
                <tr>
                    <td>${investment.InvestmentID || 'N/A'}</td>
                    <td>â‚¹${investment.Amount?.toLocaleString('en-IN') || '0'}</td>
                    <td>â‚¹${investment.PayableInterest?.toLocaleString('en-IN') || '0'}</td>
                    <td>${investment.InvestmentDate ? new Date(investment.InvestmentDate).toLocaleDateString('en-IN') : 'N/A'}</td>
                    <td>${investment.InterestRate || 'N/A'}%</td>
                    <td>
                        <a href="/UpdateInvestementPage/${investment.InvestmentID}" class="btn btn-primary">Update</a>
                        <button onclick="confirmDelete('${investment.InvestmentID}','${InvestorName}','${investment.Amount}','${investment.InvestmentDate}')" class="btn btn-danger">Close</button>
                        <a onclick="confirmPay('${investment.InvestmentID}', '${investment.PayableInterest}')" class="btn btn-primary">Pay EMI</a>
                        <a href="/InvestmentEMIHistoryPage/${investment.InvestmentID}" class="btn btn-primary">EMI History</a>
                    </td>
                </tr>
            `;
            activeInvestment += investment.Amount || 0; // Add investment amount
        });

        tbody.innerHTML = rows; // Update the table body once

        // Update Active Investment Amount
        const activeInvestmentElement = document.getElementById("ActiveInvestment");
        if (activeInvestmentElement) {
            activeInvestmentElement.innerHTML = `Active Investment Amount: â‚¹${activeInvestment.toLocaleString('en-IN')}`;
        }
    } catch (error) {
        console.error('Investments API Error:', error);
        const investmentsSection = document.querySelector('.investments-section');
        if (investmentsSection) {
            investmentsSection.innerHTML = `<p class="text-danger text-center">No Investments Yet.</p>`;
        }
    }

}

try {
                await fetchInvestorDetails(id);
                await fetchInvestmentDetails(id);
            } catch (error) {
                console.error('Data Fetch Error:', error);
            }
        }
    
        document.addEventListener('DOMContentLoaded', fetchData);


        
        function confirmDelete(InvestmentID,InvestorName,Amount,StartDate) {
            // Show confirmation alert
            if (confirm("Are you sure you want to delete this Investement?")) {
                // Action if user confirms
                window.location.href = `/DeleteInvestement/${InvestmentID}?InvestorName=${InvestorName}&Amount=${Amount}&StartDate=${StartDate}`;
                alert("Deletion Done.");
            } else {
                // Action if user cancels
                alert("Deletion canceled.");
            }
        }
        function confirmPay(InvestmentID,PayableInterest) {
            // Show confirmation alert
            if (confirm("Are you sure you  paid this Invester")) {
                window.location.href = `/InvestorEMIPay/${InvestmentID}?payableInterest=${PayableInterest}`;
                alert(" Done.");
            } else {
                // Action if user cancels
                alert(" canceled.");
            }
        }

    </script>
</body>
</html>
