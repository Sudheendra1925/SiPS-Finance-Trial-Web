
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./Images/Sips Finance Logo.jpg" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                    <small style="font-size: 0.7em;">Financial Services</small>
                </div>
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Investors">Investors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Clients">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/Leads">Leads</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center ms-3">
                    <a href="/" class="sign-out ms-3">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Issued Date</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>
    </div>

    <a href="/AddLead">ADD New Lead</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        async function fetchData() {
            index=0;
            try {
                console.log('Fetching data...');
                const response = await fetch('/LeadsData');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log('Data received:', data);

                const tbody = document.getElementById('tbody');
                tbody.innerHTML = ''; // Clear existing table rows if any

                data.forEach((lead, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${lead.LeadName}</td>
                        <td>${lead.Amount}</td>
                        <td>${lead.IssuedDate}</td>
                        <td>${lead.Duration}</td>
                        <td>
                            <a href="/Add" class="btn btn-primary btn-sm">Convert</a>
                            <a href="/AddClient" class="btn btn-primary btn-sm">Reject</a>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                const tbody = document.getElementById('tbody');
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">No Leads.</td></tr>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
