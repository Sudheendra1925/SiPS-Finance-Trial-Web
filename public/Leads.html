
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --primary-color: #0056b3; /* Rich Blue */
            --secondary-color: #f7f9fc; /* Light Background */
            --accent-color: #0875e1; /* Lighter Accent */
            --text-dark: #222; /* Rich Dark */
            --text-light: #555; /* Muted Text */
            --white: #ffffff;
            --success-color: #28a745; /* Success Green */
            --warning-color: #ffc107; /* Warning Yellow */
            --danger-color: #dc3545; /* Danger Red */
            --highlight-color: #ffc107; /* Premium Gold */
            --table-bg: var(--white); /* White Table Background */
            --table-border: #e0e0e0; /* Subtle Gray Borders */
            --card-bg: var(--white); /* Clean White Cards */
            --shadow-color: rgba(0, 0, 0, 0.1); /* Soft Shadow */
            --transition-speed: 0.3s; /* Smooth Transitions */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--secondary-color);
            margin: 0;
            padding: 0;
            color: var(--text-dark);
        }

        
.navbar {
    background: var(--primary-color);
    padding: 10px 20px;
    box-shadow: 0 4px 8px var(--shadow-color);
}

.navbar-brand {
    color: var(--white);
    font-size: 1.8em;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.navbar-nav .nav-link {
    color: var(--white);
    margin: 0 10px;
    transition: color var(--transition-speed);
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active {
    color: var(--highlight-color);
    font-weight: bold;
}

        .sign-out {
            color: var(--white);
            font-size: 1em;
        }

        .container {
            margin-top: 30px;
        }

        table {
            background-color: var(--table-bg);
            border: 1px solid var(--table-border);
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--table-border);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            margin-top: 20px;
            display: inline-block;
            font-size: 1.1em;
        }

        a:hover {
            color: var(--accent-color);
        }

        .nav-link{
            color:var(--secondary-color)
        }
        .nav-link,.active{
            color:var(--highlight-color)
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./Images/Sips Finance Logo.jpg" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                    <small style="font-size: 0.7em;">Financial Services</small>
                </div>
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Investors">Investors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Clients">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/Leads">Leads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Company">Company</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center ms-3">
                    <a href="/" class="sign-out ms-3 btn btn-danger">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Collateral</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>
    </div>

    <a href="/AddLead" class="btn btn-primary">ADD New Lead</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
       async function fetchData() {
    try {
        console.log('Fetching data...');
        const response = await fetch('/LeadsData');
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        console.log('Data received:', data);

        if (!Array.isArray(data) || data.length === 0) {
            console.error('No leads found or invalid data format.');
            return;
        }

        const tbody = document.getElementById('tbody');
        tbody.innerHTML = ''; // Clear existing table rows

        data.forEach((lead, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${index + 1}</td>
                <td>${lead.LeadName}</td>
                <td>${lead.Amount}</td>
                <td>${lead.Duration}</td>
                 <td>${lead.PhoneNumber}</td>
                  <td>${lead.Collateral}</td>
                <td>
                    <a href="/AddOrder" class="btn btn-primary btn-sm">Convert</a>
                      <a onclick="confirmDelete('${lead.LeadName}')" class="btn btn-danger">Reject</a>
                    
                </td>
            `;
            tbody.appendChild(tr); // Add the new row to the table body
        });
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

// Optionally, call fetchData when the page is ready or on load
window.onload = fetchData;
function confirmDelete(LeadName) {
            // Show confirmation alert
            if (confirm("Are you sure you want to delete this Lead?")) {
                // Action if user confirms
                window.location.href = `/RejectLead/${LeadName}`;
                alert("Deletion Done.");
            } else {
                // Action if user cancels
                alert("Deletion canceled.");
            }
        }
    </script>
</body>
</html>
