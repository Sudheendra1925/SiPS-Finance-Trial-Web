<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <style>
        *{
    font-family: 'serif';
}
     :root {
    --primary-color: #0056b3; /* Rich Blue */
    --secondary-color: #f7f9fc; /* Light Background */
    --accent-color: #0875e1; /* Lighter Accent */
    --text-dark: #222; /* Rich Dark */
    --text-light: #555; /* Muted Text */
    --white: #ffffff;
    --success-color: #28a745; /* Success Green */
    --warning-color: #ffc107; /* Warning Yellow */
    --danger-color: #dc3545; /* Danger Red */
    --highlight-color: #ffc107; /* Premium Gold */
    --table-bg: #ffffff; /* White Table Background */
    --table-border: #e0e0e0; /* Subtle Gray Borders */
    --card-bg: #ffffff; /* Clean White Cards */
    --shadow-color: rgba(0, 0, 0, 0.1); /* Soft Shadow */
    --transition-speed: 0.3s; /* Smooth Transitions */
}
body {
    font-family: Arial, sans-serif;
    background-color: var(--secondary-color);
    padding: 0;
    margin: 0;
    color: var(--text-dark);
}


.navbar {
    background: var(--primary-color);
    padding: 10px 20px;
    box-shadow: 0 4px 8px var(--shadow-color);
}

.navbar-brand {
    color: var(--white);
    font-size: 1.8em;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.navbar-nav .nav-link {
    color: var(--white);
    margin: 0 10px;
    transition: color var(--transition-speed);
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active {
    color: var(--highlight-color);
    font-weight: bold;
}
.container-fluid{
    background-color:var(--primary-color) ;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/home">
                <img src="./Images/Sips Finance Logo.jpg" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                    <small style="font-size: 0.7em;">Financial Services</small>
                </div>
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link  " href="/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/Investors">Investors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Clients">Clients</a>
                    </li>
                  
                    <li class="nav-item">
                        <a class="nav-link" href="/Leads">Leads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/Company">Company</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center ms-3">
                    <a href="./Login.html" class="sign-out ms-3 btn btn-danger">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content">

</body>
</html>
