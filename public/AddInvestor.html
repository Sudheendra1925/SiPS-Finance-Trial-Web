
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Investor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       :root {
    --primary-color: #0056b3;  /* Primary blue */
    --secondary-color: #f7f9fc;  /* Light background color */
    --accent-color: #0875e1;  /* Accent blue */
    --highlight-color: #ffc107;  /* Gold highlight color */
    --danger-color: #dc3545;  /* Red for error/warnings */
    --white: #ffffff;  /* White */
    --shadow: rgba(0, 0, 0, 0.1);  /* Subtle shadow */
}

body {
    font-family: 'Arial', sans-serif;
    background-color: var(--secondary-color);  /* Light background */
    color: #333;  /* Dark text for readability */
    margin: 0;
    padding: 0;
}

/* Navbar styling */
nav {
    background-color: var(--primary-color);  /* Deep blue navbar */
    box-shadow: 0 4px 8px var(--shadow);  /* Subtle shadow effect */
}

.navbar-brand {
    color: var(--highlight-color);  /* Gold for the brand name */
    font-size: 1.7em;  /* Larger font size for the brand */
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.navbar-nav .nav-link {
    color: var(--primary-color);  /* White color for nav links */
    font-size: 1em;
    padding: 8px 15px;
    transition: color 0.3s ease;
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active {
    color: var(--highlight-color);  /* Gold on hover */
    font-weight: bold;
}

.navbar-toggler-icon {
    filter: invert(1);  /* Invert color for better visibility */
}

/* Main Form Container */
#main {
    max-width: 600px;
    margin: 30px auto;
    padding: 30px;
    background-color: var(--white);  /* White background */
    border-radius: 10px;
    box-shadow: 0 4px 15px var(--shadow);  /* Larger shadow for emphasis */
}

/* Input Fields */
form div {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;  /* Darker label text */
}

input, select {
    width: 100%;
    padding: 12px;
    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #ccc;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus, select:focus {
    border-color: var(--accent-color);  /* Accent color on focus */
    box-shadow: 0 0 5px var(--accent-color);  /* Soft glow effect */
}

/* Button */
#Submit {
    width: 100%;
    padding: 12px;
    font-size: 1.1em;
    color: var(--white);
    background-color: var(--primary-color);  /* Deep blue */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#Submit:hover {
    background-color: var(--accent-color);  /* Lighter blue on hover */
}

/* Back Button */
.back-button {
    font-size: 1em;
    color: var(--danger-color);  /* Red color for back button */
    text-decoration: none;
    margin-top: 15px;
    display: inline-block;
    transition: color 0.3s ease;
}

.back-button:hover {
    color: #c82333;  /* Darker red on hover */
}
.container-fluid{
    background-color:var(--primary-color) ;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="./Images/Sips Finance Logo.jpg" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                    <small style="font-size: 0.7em;">Financial Services</small>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarToggler">
                <h1 class="ms-auto">ADD NEW INVESTOR</h1>
                <a href="./Investors.html" class="back-button ms-3">Back</a>
            </div>
        </div>
    </nav>

    <div id="main">
        <form action="/NewInvestor" method="post">
            <div>
                <label for="InvestorName">Investor Name *</label>
                <input type="text" id="InvestorName" name="InvestorName" required>
            </div>
             

            <div>
                <label for="PhoneNumber">Phone Number *</label>
                <input type="number" id="PhoneNumber" name="PhoneNumber" required>
            </div>
            
            <button id="Submit" type="submit">Submit</button>
        </form>
    </div>
    <script>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+ws9y5p4p6wPflb4EL1pLf0PdCgSm" crossorigin="anonymous"></script>
</body>
</html>
