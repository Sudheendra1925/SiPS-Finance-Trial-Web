
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Investor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Navbar styling */
        .navbar-brand {
            color: tomato;
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: black;
        }

        .navbar-toggler-icon {
            filter: invert(1);
        }

        /* Main Form Container */
        #main {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Input Fields */
        form div {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Button */
        #AddInvestor {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: white;
            background-color: tomato;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #savejob:hover {
            background-color: darkred;
        }

        /* Back Button */
        .back-button {
            font-size: 1em;
            color: red;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .back-button:hover {
            color: darkred;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="./Images/Sips Finance Logo.jpg" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                    <small style="font-size: 0.7em;">Financial Services</small>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarToggler">
                <h1 class="ms-auto">ADD NEW INVESTOR</h1>
                <a href="./Investors.html" class="back-button ms-3">Back</a>
            </div>
        </div>
    </nav>

    <div id="main">
        <form action="/NewInvestor" method="post">
            <div>
                <label for="InvestorName">Investor Name *</label>
                <input type="text" id="InvestorName" name="InvestorName" required>
            </div>

            <div>
                <label for="AmountInvested">Amount Invested *</label>
                <input type="number" id="AmountInvested" name="AmountInvested" oninput="roundInput(this)">
            </div>
             

            <div>
                <label for="PhoneNumber">Phone Number *</label>
                <input type="number" id="PhoneNumber" name="PhoneNumber" required>
            </div>
            <div>
                <label for="Image">Upload Image [if required]</label>
                <input type="file" id="Image" name="Image" placeholder="Upload if required">
            </div>
            
            <button id="AddInvestor" type="submit">Add Investor</button>
        </form>
    </div>
    <script>
        document.getElementById('InvestedAmount').addEventListener('input', function (e) 
        {
            this.value = this.value.replace(/\D/g, ''); // Only allows numeric input
        });

        function roundInput(input) 
        {
input.value = Math.round(input.value); 
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+ws9y5p4p6wPflb4EL1pLf0PdCgSm" crossorigin="anonymous"></script>
</body>
</html>
