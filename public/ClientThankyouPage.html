<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
  
*{  
    font-family:sans-serif;
     
}
:root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary-color: #f5f2f2;
      --success-color: #22c55e;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --white: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --font-dark: #1e293b;
      --font-light: #64748b;
      --border-color: #e2e8f0;
    }

    * {
      font-family:  sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--secondary-color);
      color: var(--font-dark);
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
    }


        .thank-you-container {
            text-align: center;
            background: var(--white);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            animation: fadeIn 1.5s ease-in-out;
            width: 90%;
   
        }
        .thank-you-container h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: bold;
            animation: textFadeIn 1.5s ease-in-out;
        }
        .thank-you-container p {
            color: var(--text-dark);
            font-size: 1.2rem;
            margin-top: 10px;
            animation: textFadeIn 1.8s ease-in-out;
        }
        .thank-you-container .checkmark {
            font-size: 4rem;
            color: var(--success-color);
            margin: 20px 0;
            animation: popIn 0.5s ease-out forwards;
        }
        .contact-info {
            font-size: 1rem;
            margin-top: 15px;
            color: var(--primary-color);
        }
        .contact-info a {
            color: var(--success-color);
            text-decoration: none;
            font-weight: bold;
        }
        .btn-home {
            margin-top: 20px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background-color: var(--success-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes textFadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">
            <video id="successVideo" autoplay loop muted playsinline height="250px">
              <source src="./Images/Successful (2).mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        <h1>Thank You!</h1>
        <p>Your  request has been submitted successfully.<br>We will get back to you shortly.</p>
        <div class="contact-info">
            <p>For any queries, call <a href="tel:+919966061602">+91 9966061602</a></p>
        </div>
        <script>
            // Select the video element
            const video = document.getElementById("successVideo");
          
            // Set playback speed (e.g., 0.5 for half speed, 2 for double speed)
            video.playbackRate =1.5; // 1.5x speed
          </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
