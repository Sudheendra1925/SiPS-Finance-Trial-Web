<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  *{  /* font-family: "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif"; */
    font-family: 'Montserrat';
}
        :root {
            --primary-color: #0875e1; /* Deeper Blue for Trust */
            --secondary-color: #f8faff; /* Soft Light Blue Background */
            --success-color: #27ae60; /* Fresh Green */
            --text-dark: #2a2a2a; /* Neutral Dark Gray */
            --white: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.15); /* Slightly Stronger Shadow */
        }
        body {
            background: var(--secondary-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .thank-you-container {
            text-align: center;
            background: var(--white);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            animation: fadeIn 1.5s ease-in-out;
            max-width: 600px;
            width: 90%;
        }
        .thank-you-container h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: bold;
            animation: textFadeIn 1.5s ease-in-out;
        }
        .thank-you-container p {
            color: var(--text-dark);
            font-size: 1.2rem;
            margin-top: 10px;
            animation: textFadeIn 1.8s ease-in-out;
        }
        .thank-you-container .checkmark {
            font-size: 4rem;
            color: var(--success-color);
            margin: 20px 0;
            animation: popIn 0.5s ease-out forwards;
        }
        .contact-info {
            font-size: 1rem;
            margin-top: 15px;
            color: var(--primary-color);
        }
        .contact-info a {
            color: var(--success-color);
            text-decoration: none;
            font-weight: bold;
        }
        .btn-home {
            margin-top: 20px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background-color: var(--success-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes textFadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">
            <video id="successVideo" autoplay loop muted playsinline height="250px">
              <source src="./Images/Successful5.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        <h1>Thank You!</h1>
        <p>Your loan request has been submitted successfully.<br>We will get back to you shortly.</p>
        <div class="contact-info">
            <p>For any queries, call <a href="tel:+918074500348">+91 9966061602</a></p>
        </div>
        <script>
            // Select the video element
            const video = document.getElementById("successVideo");
          
            // Set playback speed (e.g., 0.5 for half speed, 2 for double speed)
            video.playbackRate =1.5; // 1.5x speed
          </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
