<html lang="en">
<head>

   <style>
@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');

@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');

* {
    font-family: 'Merriweather', serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-color: #0875e1; /* Rich Blue */
    --secondary-color: #f7f9fc; /* Light Background */
    --accent-color: #0875e1; /* Lighter Accent */
    --text-dark: #222; /* Rich Dark */
    --text-light: #555; /* Muted Text */
    --white: #ffffff;
    --success-color: #28a745; /* Success Green */
    --warning-color: #ffc107; /* Warning Yellow */
    --danger-color: #dc3545; /* Danger Red */
    --highlight-color: #ffc107; /* Premium Gold */
    --table-bg: var(--white); /* White Table Background */
    --table-border: #e0e0e0; /* Subtle Gray Borders */
    --card-bg: var(--white); /* Clean White Cards */
    --shadow-color: rgba(0, 0, 0, 0.1); /* Soft Shadow */
    --transition-speed: 0.3s; /* Smooth Transitions */
}

body {
    background-color: var(--secondary-color);
    color: var(--text-dark);
    font-family: 'Merriweather', serif;
}

.navbar {
    background: var(--primary-color);
    padding: 10px 20px;
    box-shadow: 0 4px 8px var(--shadow-color);
    transition: background-color var(--transition-speed);
}

.navbar:hover {
    background-color: var(--accent-color);
}

.navbar-brand {
    color: var(--white);
    font-size: 1.8em;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: transform var(--transition-speed);
}

.navbar-brand:hover {
    transform: scale(1.1);
}

.navbar-nav .nav-link {
    color: var(--white);
    margin: 0 10px;
    transition: color var(--transition-speed);
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active {
    color: var(--highlight-color);
    font-weight: bold;
}

.sign-out {
    color: var(--white);
    font-size: 1em;
    transition: background-color var(--transition-speed);
}

.sign-out:hover {
    background-color: var(--danger-color);
}

.container {
    margin-top: 30px;
    animation: fadeIn 1s ease-in-out;
}

table {
    background-color: var(--table-bg);
    border: 1px solid var(--table-border);
    width: 100%;
    border-collapse: collapse;
    animation: fadeIn 1s ease-in-out;
}

table th, table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid var(--table-border);
}

table th {
    background-color: var(--primary-color);
    color: var(--white);
    text-transform: uppercase;
}

table tr:hover {
    background-color: var(--secondary-color);
}

.btn-primary {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
    transition: background-color var(--transition-speed), transform var(--transition-speed);
}

.btn-primary:hover {
    background-color: var(--accent-color);
    border-color: var(--accent-color);
    transform: scale(1.05);
}

a {
    text-decoration: none;
    color: var(--primary-color);
    margin-top: 20px;
    display: inline-block;
    font-size: 1.1em;
    transition: color var(--transition-speed);
}

a:hover {
    color: var(--accent-color);
}

.table-container {
    width: 100%; /* Ensure it occupies the full width */
    max-height: 400px; /* Maximum height of the table */
    overflow-y: auto; /* Enable vertical scrolling */
}

.table th, .table td {
    word-wrap: break-word; /* Ensure long text wraps within cells */
    white-space: normal; /* Allow text to wrap */
}

.table th {
    width: 15%; /* Set width for the header columns */
}

.table td {
    width: 15%; /* Ensure the content inside each cell has a fixed width */
}

.summary-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 40px;
    flex-wrap: wrap; /* Makes it responsive for smaller screens */
    padding: 20px;
    margin-top: 30px;
    background-color: var(--card-bg);
    border-radius: 12px;
    box-shadow: 0 4px 8px var(--shadow-color);
    animation: fadeInUp 1s ease-in-out;
    border:2px solid red;
}

.summary-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    width: 280px;
    border-radius: 12px;
    color: var(--text-dark);
    box-shadow: 0 2px 6px var(--shadow-color);
    text-align: center;
    transition: transform var(--transition-speed), box-shadow var(--transition-speed);
    animation: fadeInUp 1s ease-in-out;
    border:2px solid red;
}

.summary-box:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 12px var(--shadow-color);
}

.summary-box h3 {
    font-size: 1.6em;
    font-weight: bold;
    color: var(--text-dark);
    margin-top: 10px;
    text-transform: uppercase;
}

.summary-box p {
    font-size: 2.5em;
    font-weight: bold;
    margin: 10px 0;
    color: var(--highlight-color);
}

.investment {
    background:cadetblue; /* Coral Gradient */
}

.order {
    background: cadetblue; /* Lime Green Gradient */
}


/* Keyframes for Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-15px);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Highlighting amounts */
.highlight {
    color: var(--highlight-color);
    font-weight: bold;
    font-size: 1.5em;
    background: linear-gradient(135deg, rgba(255, 193, 7, 0.3), rgba(255, 193, 7, 0.1));
    padding: 8px 15px;
    border-radius: 12px;
    box-shadow: 0 4px 8px var(--shadow-color);
    transition: all 0.4s ease;
    display: inline-block;
}

.highlight:hover {
    background: linear-gradient(135deg, rgba(255, 193, 7, 0.5), rgba(255, 193, 7, 0.3));
    transform: scale(1.1) translateY(-3px);
    box-shadow: 0 6px 12px var(--shadow-color);
}


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">

<!--      ---------------------------------------------------------------------------------------------------------------------      -->
<div class="container mt-5">
    <h2 class="text-center">Summary</h2>
    <div class="summary-container">
        <div id="InvestmentTotal" class="summary-box investment">
            <h3>Investment</h3>
            <p id="investmentValue"><span class="highlight">$100,000</span></p>
        </div>
        <div id="OrderTotal" class="summary-box order">
            <h3><span> Orders</span></h3>
            <p id="orderValue"><span class="highlight">500</span></p>
        </div>
    </div>

<!--////////////////////////////////////////////////////////////////////////////////////////////////////////////////////   --> 
    <div class="container mt-4">
        <h2>Clients Queue Table</h2>
        <input type="text" id="clientSearch" class="form-control mb-3" placeholder="Search Client Leads" onkeyup="searchClientLeads()">
   
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Collateral</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>
    </div>
    <a href="/AddClientLead" class="btn btn-primary">ADD Client Lead</a>
    <div class="container mt-4">
        <h2>Investors Queue Table</h2>
        <input type="text" id="investorSearch" class="form-control mb-3" placeholder="Search Investor Leads" onkeyup="searchInvestorLeads()">
        
        <table class="table table-striped Investortable">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="tbodyInvestor">
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>
    </div>


    <a href="/AddInvestorLead" class="btn btn-primary">ADD Investor Lead</a>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
<script>

let InvestmentTotal=0;
let OrderTotal=0;
        async function fetchData() {
           
            try {
                const clientResponse = await fetch('/ClientLeadData');
                if (!clientResponse.ok) {
                    throw new Error('Network response was not ok');
                }
                const clientData = await clientResponse.json();

                const clientTbody = document.getElementById('tbody');
                clientData.forEach((client, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${client.ClientName}</td>
                        <td>${client.Amount}</td>
                        <td>${client.Duration}</td>
                        <td>${client.PhoneNumber}</td>
                        <td>${client.Collateral}</td>
                            <td>
                            <a href="/AddOrder" class="btn btn-primary btn-sm">Convert</a>
                            <a onclick="confirmDeleteC('${client.ClientName}','${client.Amount}')" class="btn btn-danger btn-sm">Reject</a>
                        </td>

                    `;
                    clientTbody.appendChild(row);
                    OrderTotal+=parseInt(client.Amount)
                });

                const investorResponse = await fetch('/InvestorLeadData');
                if (!investorResponse.ok) {
                    throw new Error('Network response was not ok');
                }
                const investorData = await investorResponse.json();

                const investorTbody = document.getElementById('tbodyInvestor');
                investorData.forEach((investor, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${investor.InvestorName}</td>
                        <td>${investor.Amount}</td>
                        <td>${investor.PhoneNumber}</td>
                         <td>
                            <a href="/AddOrder" class="btn btn-primary btn-sm">Convert</a>
                            <a onclick="confirmDeleteI('${investor.InvestorName}','${investor.Amount}')" class="btn btn-danger btn-sm">Reject</a>
                        </td>
                    `;
                    investorTbody.appendChild(row);
                    InvestmentTotal+=parseInt(investor.Amount)
                });

                document.getElementById("investmentValue").innerHTML="₹" + InvestmentTotal;
                document.getElementById("orderValue").innerHTML=" ₹" + OrderTotal;
                
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        function confirmDeleteC(clientName,Amount) {
            if (confirm(`Are you sure you want to reject the client: ${clientName}?`)) {

                window.location.href=`/RejectClientLead/${clientName}?Amount=${Amount}`
                alert('Client rejected!');
            }
        }

        function confirmDeleteI(InvestorName,Amount) {
            if (confirm(`Are you sure you want to reject the investor: ${InvestorName}?Amount=${Amount}`)) {
                window.location.href=`/RejectInvestorLead/${InvestorName}?Amount=${Amount}`
                alert('Investor rejected!');
            }
        }
        fetchData();

        function searchClientLeads() {
            let input = document.getElementById('clientSearch').value.toUpperCase();
            let table = document.getElementById('tbody');
            let tr = table.getElementsByTagName('tr');

            for (let i = 0; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName('td')[1];
                if (td) {
                    let textValue = td.textContent || td.innerText;
                    if (textValue.toUpperCase().indexOf(input) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        function searchInvestorLeads() {
            let input = document.getElementById('investorSearch').value.toUpperCase();
            let table = document.getElementById('tbodyInvestor');
            let tr = table.getElementsByTagName('tr');

            for (let i = 0; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName('td')[1];
                if (td) {
                    let textValue = td.textContent || td.innerText;
                    if (textValue.toUpperCase().indexOf(input) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

</script>

</body>
