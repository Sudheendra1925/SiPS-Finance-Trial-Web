
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  *{  /* font-family: "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif"; */
    font-family: 'Montserrat';
}
        :root {
            --primary-color: #0875e1; /* Rich Blue */
            --secondary-color: #f7f9fc; /* Light Background */
            --accent-color: #0875e1; /* Lighter Accent */
            --text-dark: #222; /* Rich Dark */
            --text-light: #555; /* Muted Text */
            --white: #ffffff;
            --success-color: #28a745; /* Success Green */
            --warning-color: #ffc107; /* Warning Yellow */
            --danger-color: #dc3545; /* Danger Red */
            --highlight-color: #ffc107; /* Premium Gold */
            --table-bg: #ffffff; /* White Table Background */
            --table-border: #e0e0e0; /* Subtle Gray Borders */
            --card-bg: #ffffff; /* Clean White Cards */
            --shadow-color: rgba(0, 0, 0, 0.1); /* Soft Shadow */
            --transition-speed: 0.3s; /* Smooth Transitions */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }

        .navbar {
    background: var(--primary-color);
    padding: 10px 20px;
    box-shadow: 0 4px 8px var(--shadow-color);
}

.navbar-brand {
    color: var(--white);
    font-size: 1.8em;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.navbar-nav .nav-link {
    color: var(--white);
    margin: 0 10px;
    transition: color var(--transition-speed);
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active {
    color: var(--highlight-color);
    font-weight: bold;
}

 

.sign-out:hover {
    color: var(--white);
}


        .container h1 {
            color: var(--primary-color);
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .table {
            background-color: var(--table-bg);
            border: 1px solid var(--table-border);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .table thead {
            background-color: var(--primary-color);
            color: var(--white);
            text-transform: uppercase;
        }

        .table tbody tr:hover {
            background-color: var(--secondary-color);
            transition: background-color var(--transition-speed);
        }

        .table td, .table th {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid var(--table-border);
        }

        .table td:last-child, .table th:last-child {
            border-right: none;
        }

        .text-danger {
            color: var(--danger-color) !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/Home">
                <img src="../Images/Sips Finance Logo.png" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Investors">Investors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Clients">Clients</a>

                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>
                <div class="d-flex align-items-center ms-3 " >
                    <a href="/" class="sign-out btn btn-danger">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Extra Expenses History</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Reason</th>
                    <th scope="col">EMI Date</th>
                    <th scope="col">Amount</th>
                   
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchExtraExpensesHistory() {
            try {
                let i = 0; // Initialize row counter
                let totalExtraExpenses=0;
                const response = await fetch(`/ExtraExpensesHistory`);
                if (!response.ok) throw new Error('Failed to fetch order history');
    
                const ExtraExpensesHistory = await response.json(); // Expecting an array of EMI history objects
              
    
                const tbody = document.getElementById('tbody');
                tbody.innerHTML = ''; // Clear existing rows
    
                // Loop through each record and add it to the table
                ExtraExpensesHistory.forEach((item) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${++i}</td> <!-- Increment row number -->
                        <td>${item.reason|| 'Unknown'}</td>
                        <td>${item.Date ? item.Date.split('T')[0] : 'N/A'}</td>
                        <td>${item.amount ? item.amount.toLocaleString() : 'Unknown'}</td>
                        
                    `;
                    Amount=parseInt(item.amount)
                    totalExtraExpenses+=Amount;
                    tbody.appendChild(tr);
                });
    
                // Add a row for the totals
                const totalRow = document.createElement('tr');
                totalRow.innerHTML = `
                    <td colspan="3" class="text-right font-weight-bold">Total Extra Expenses:</td>
                    
                    <td>${totalExtraExpenses.toLocaleString()}</td>
                `;
                tbody.appendChild(totalRow);
    
            } catch (error) {
                console.error('Error fetching data:', error);
    
                // Show error message in the table
                const tbody = document.getElementById('tbody');
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Failed to load data.</td></tr>';
            }
        }
    
        document.addEventListener('DOMContentLoaded', fetchExtraExpensesHistory);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
