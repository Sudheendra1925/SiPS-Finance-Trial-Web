    <style>
:root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary-color: #f5f2f2;
      --success-color: #22c55e;
      --danger-color: #ef4444;

      --font-dark: #1e293b;
      --font-light: #64748b;
      --border-color: #e2e8f0;
    }

    * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--secondary-color);
      color: var(--font-dark);
      line-height: 1.6;
    }

    .navbar {
      background: var(--white);
      padding: 1rem 2rem;
      box-shadow: 0 1px 3px var(--shadow-color);

        display: flex;
        justify-content: space-around;
        align-items: center;
        
      
    }
    .nav-item{
      padding: 10px;

        border-radius: 10px;;
    }
    .nav-item a{
      color:#64748b;
      font-weight:500 ;;

    }
    .nav-item:hover{
    
        text-decoration: none;

.sign-out:hover {

}
.btn{

}


/* Main Form Container */
#main {
    max-width: 600px;
    margin: 30px auto;
    padding: 30px;
    background-color: var(--white);  /* White form background */
    border-radius: 10px;
    box-shadow: 0 4px 10px var(--shadow);  /* Subtle shadow for depth */
}

/* Input Fields */
form div {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;  /* Darker color for label text */
}

input, select {
    width: 100%;
    padding: 12px;
    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

input:focus, select:focus {
    border-color: var(--accent-color);  /* Accent blue on focus */
    box-shadow: 0 0 5px var(--accent-color);  /* Light glow effect on focus */
}

/* Button */
#Submit {

    color: var(--white);
    background-color: var(--primary-color);  /* Deep blue button */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#Submit:hover {
    background-color: var(--success-color);  /* Lighter blue on hover */
}

/* Back Button */
.back-button {
    font-size: 1em;
    color: var(--danger-color);  /* Red for back button */
    text-decoration: none;
    margin-top: 15px;
    display: inline-block;
    transition: color 0.3s ease;
}

.back-button:hover {
    color: #c82333;  /* Darker red on hover */
}
input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        /* For Firefox */
        input[type="number"] {
          -moz-appearance: textfield;
        }

    <div id="main">
        <form action="/AddExtraExpenses" method="post">
            <div>
                <label for="Reason">Reason*</label>
                <input  type="text" name="Reason" id="Reason">

            
            </div>
              <div>
                <label for="Amount">Amount *</label>
                <input type="number" id="Amount" name="Amount">

            </div>
            
              <div class="d-flex gap-2">
              <button id="Submit" type="submit" class="btn btn-primary px-4 py-2">Submit</button>
              <a class="btn btn-danger px-4 py-2" href="/Company">Cancel</a>
          </div>

<script>


document.getElementById('Reason').addEventListener('input', function (e) {
    const value = e.target.value;
    if (value.length > 80) {
        e.target.value = value.slice(0, -1); // Restrict input to 10 digits
    }
});
        document.getElementById('Amount').addEventListener('input', function (e) {
            const value = e.target.value;
            if (!/^\d{0,10}$/.test(value)) {
                e.target.value = value.slice(0, -1); // Restrict input to 10 digits
            }
        });

</script>
