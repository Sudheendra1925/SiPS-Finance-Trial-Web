<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       :root {
    --primary-color: #0056b3; /* Deep blue for navigation */
    --secondary-color: #f7f9fc; /* Light background for content */
    --accent-color: #0875e1; /* Vibrant blue for accents */
    --highlight-color: #ffc107; /* Warm gold for highlights */
    --danger-color: #dc3545; /* Red for error or danger */
    --white: #ffffff; /* White for text and backgrounds */
    --shadow: rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
}

/* Global Styles */
body {
    font-family: 'Poppins', sans-serif; /* Clean, modern font */
    background-color: var(--secondary-color); /* Soft background */
    color: #333; /* Dark text for readability */
    margin: 0;
    padding: 0;
}

/* Navbar styling */
nav {
    background: var(--primary-color); /* Primary blue */
    box-shadow: 0 4px 8px var(--shadow); /* Light shadow for depth */
}

.navbar-brand {
    color: var(--highlight-color); /* Gold for brand */
    font-size: 1.8em;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.navbar-nav .nav-link {
    color: var(--white); /* White text for links */
    font-size: 1em;
    margin: 0 10px;
    transition: color 0.3s ease;
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active {
    color: var(--highlight-color); /* Gold hover effect */
    font-weight: bold;
}

.navbar-toggler-icon {
    filter: invert(1); /* Invert icon for contrast */
}

/* Main Form Container */
#main {
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background-color: var(--white); /* White background for form */
    border-radius: 10px;
    box-shadow: 0 4px 8px var(--shadow); /* Subtle shadow for depth */
}

/* Input Fields */
form div {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #ccc;
}

input:focus {
    border-color: var(--accent-color); /* Accent blue on focus */
    box-shadow: 0 0 5px var(--accent-color); /* Light glow effect */
}

/* Button */
#Submit {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    color: var(--white); /* White text */
    background-color: var(--primary-color); /* Primary blue background */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#Submit:hover {
    background-color: var(--accent-color); /* Blue accent on hover */
}

/* Back Button */
.back-button {
    font-size: 1em;
    color: var(--danger-color); /* Red color for the back button */
    text-decoration: none;
    margin-top: 10px;
    display: inline-block;
}

.back-button:hover {
    color: #c82333; /* Darker red on hover */
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" >
        <div class="container-fluid">
            <!-- Brand with logo and name wrapping around -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./Images/Sips Finance Logo.jpg" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                    <small style="font-size: 0.7em;">Financial Services</small>
                </div>
            </a>
            <!-- Navbar toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarToggler">

                <h1 class="ms-auto">ADD NEW CLIENT</h1>
                <a href="/Clients" class="back-button ms-3">Back</a>
            </div>
        </div>
    </nav>

    <div id="main">
        <form action="/NewClient" method="post">
            <div>
                <label for="ClientName">Client Name *</label>
                <input type="text" id="ClientName" pattern="[A-Za-z]+" inputmode="text" title="Only letters are allowed" name="ClientName" required>
            </div>

            <div>
                <label for="AddressAndOccupation">Address and Occupation *</label>
                <input type="text" id="AddressAndOccupation" name="AddressAndOccupation" required>
            </div>
            <div>
                <label for="PhoneNumber">Phone Number</label>
                <input type="tel" pattern="[0-9]{10}" maxlength="10" placeholder="Enter valid Phone number" id="PhoneNumber" name="PhoneNumber" required>
            </div>
            <div>
                <label for="Aadhar">Aadhar Card</label>
                <input type="number"  placeholder="Enter valid Aadhar number" maxlength="12" id="Aadhar" name="Aadhar" required>
            </div>

                <div>
                <label for="AadharCard">Upload Aadhar Card</label>
                <input type="file" id="AadharCard" name="AadharCard" placeholder="Upload if required">
            </div>

            <div>
                <label for="Pan">Pan Card</label>
                <input type="text" maxlength="10" id="Pan" name="Pan" required>
            </div>
             
            <div>
                <label for="PanCard">Upload Pan Card</label>
                <input type="file" id="PanCard" name="PanCard">
            </div>
            
            <div>
                <label for="Image">Upload Image [if required]</label>
                <input type="file" id="Image" name="Image" placeholder="Upload if required">
            </div>
            <div>
                <label for="Comments">Comments</label>
                <input type="text" id="Comments" name="Comments" required>
            </div>

           

           
            <button id="Submit" type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+ws9y5p4p6wPflb4EL1pLf0PdCgSm" crossorigin="anonymous"></script>
0
</body>
</html>
