<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    
    <style>

*{  
    font-family:sans-serif;
     
}
:root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary-color: #f5f2f2;
      --success-color: #22c55e;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --white: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --font-dark: #1e293b;
      --font-light: #64748b;
      --border-color: #e2e8f0;
    }

    * {
      font-family:  sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--secondary-color);
      color: var(--font-dark);
      line-height: 1.6;
    }

    .navbar {
      background: var(--white);
      padding: 1rem 2rem;
      box-shadow: 0 1px 3px var(--shadow-color);
    }

.sign-out:hover {
    color: var(--white);
}

.sign-out:hover {
    background-color: var(--danger-color);
}
.btn{
    margin:0.2vw;
}


/* Main Form Container */
#main {
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background-color: var(--white); /* White background for form */
    border-radius: 10px;
    box-shadow: 0 4px 8px var(--shadow); /* Subtle shadow for depth */
}

/* Input Fields */
form div {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #ccc;
}

input:focus {
    border-color: var(--accent-color); /* Accent blue on focus */
    box-shadow: 0 0 5px var(--accent-color); /* Light glow effect */
}

/* Button */
#Submit {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    color: var(--white); /* White text */
    background-color: var(--primary-color); /* Primary blue background */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#Submit:hover {
    background-color: var(--success-color); /* Blue accent on hover */
}

/* Back Button */
.back-button {
    font-size: 1em;
    color: var(--danger-color); /* Red color for the back button */
    text-decoration: none;
    margin-top: 10px;
    display: inline-block;
}

.back-button:hover {
    color: #c82333; /* Darker red on hover */
}

input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        /* For Firefox */
        input[type="number"] {
          appearance: textfield;
          -moz-appearance: textfield;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="/Home">
            <img src="/Images/Sips Finance Logo.png" alt="Logo" width="60" height="60" class="me-2">
            
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn  btn-warning" href="/Home">Home</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-info" href="/Investors" style="background-color:rgb(255, 85, 0);"> Investors</a>
              </li>
              <li class="nav-item">
                <a class="btn"  style="background-color:#27ae60;"  href="/Clients">Clients</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-info" href="/Queue">Queue</a>
              </li>
              <li class="nav-item">
                <a class="btn active" style="background-color:#a4b2c7;" href="/Company">Company</a>
              </li>
            </ul>
            <div class="d-flex align-items-center ms-3">
              <a href="/" class="sign-out btn btn-danger">Sign Out</a>
            </div>
          </div>
        </div>
      </nav>
    <div id="main">
        <form action="/NewClient" method="post"  enctype="multipart/form-data">
            <div>
                <label for="ClientName">Client Name *</label>
                <input type="text" id="ClientName"  inputmode="text" title="Only letters are allowed" name="ClientName" required>
            </div>

            <div>
                <label for="AddressAndOccupation">Address and Occupation *</label>
                <input type="text" id="AddressAndOccupation" name="AddressAndOccupation" required>
            </div>
            <div>
                <label for="PhoneNumber">Phone Number *</label>
                <input type="tel" minlength="10" maxlength="10" placeholder="Enter valid Phone number" id="PhoneNumber" name="PhoneNumber" required>
            </div>
            <div>
                <label for="Aadhar">Aadhar Card *</label>
                <input type="tel"  placeholder="Enter valid Aadhar number"  minlength="12" maxlength="12" id="Aadhar" name="Aadhar" required>
            </div>
          
                <div>
                <label for="AadharCard">Upload Aadhar Card *</label>
                <input type="file" id="AadharCard" name="AadharCard" placeholder="Upload if required" accept=".jpg, .jpeg, .png, .pdf"  >
            </div>

            <div>
                <label for="Pan">Pan Card *</label>
                <input type="tel" minlength="10" maxlength="10" id="Pan" name="Pan" required>
            </div>
             
            <div>
                <label for="PanCard">Upload Pan Card *</label>
                <input type="file" id="PanCard" name="PanCard"  accept=".jpg, .jpeg, .png, .pdf"  >
            </div>
            
            <div>
                <label for="Image">Upload Image [if required]</label>
                <input type="file" id="Image" name="Image" placeholder="Upload if required" accept=".jpg, .jpeg, .png">

            </div>
            <div>
                <label for="Comments">Comments</label>
                <input type="text" id="Comments" name="Comments">
            </div>
            <button id="Submit" type="submit" >Submit</button>
        </form>
    </div>
<script>


document.getElementById('PhoneNumber').addEventListener('input', function (e) {
    const value = e.target.value;
    if (!/^\d{0,10}$/.test(value)) {
        e.target.value = value.slice(0, -1); // Restrict input to 10 digits
    }
});
document.getElementById('Aadhar').addEventListener('input', function (e) {
    const value = e.target.value;
    if (!/^\d{0,12}$/.test(value)) {
        e.target.value = value.slice(0, -1); // Restrict input to 10 digits
    }
});
document.getElementById('ClientName').addEventListener('input', function (e) {
    const value = e.target.value;
    if (value.length > 20) {
        e.target.value = value.slice(0, -1); // Restrict input to 10 digits
    }
});
document.getElementById('AddressAndOccupation').addEventListener('input', function (e) {
    const value = e.target.value;
    if (value.length >50) {
        e.target.value = value.slice(0, -1); // Restrict input to 10 digits
    }
});

document.getElementById('Comments').addEventListener('input', function (e) {
    const value = e.target.value;
    if (value.length > 70) {
        e.target.value = value.slice(0, -1); // Restrict input to 10 digits
    }
});
</script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
