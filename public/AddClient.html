<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
:root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary-color: #f5f2f2;
      --success-color: #22c55e;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --white: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --font-dark: #1e293b;
      --font-light: #64748b;
      --border-color: #e2e8f0;
    }

    * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--secondary-color);
      color: var(--font-dark);
      line-height: 1.6;
    }

    .navbar {
      background: var(--white);
      padding: 1rem 2rem;
      box-shadow: 0 1px 3px var(--shadow-color);
    
    }
    .navbar-nav{
        display: flex;
        justify-content: space-around;
        align-items: center;
      
      
    }
    .nav-item{
      padding: 10px;
        color: var(--font-dark);
        border-radius: 10px;;
    }
    .nav-item a{
        color:#64748b;
        font-weight:500 ;
        text-decoration: none;
    }
    .nav-item:hover{
    
        text-decoration: none;
        background-color: rgba(59, 130, 246, 0.1);
    }



.sign-out:hover {
    opacity: 0.9;
}
.btn{
    margin:0.2vw;
}


/* Main Form Container */
#main {
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background-color: var(--white); /* White background for form */
    border-radius: 10px;
    box-shadow: 0 4px 8px var(--shadow); /* Subtle shadow for depth */
}

/* Input Fields */
form div {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input ,textarea {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #ccc;
}

input:focus {
    border-color: var(--accent-color); /* Accent blue on focus */
    box-shadow: 0 0 5px var(--accent-color); /* Light glow effect */
}

/* Button */
#Submit {
   
    color: var(--white); /* White text */
    background-color: var(--primary-color); /* Primary blue background */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#Submit:hover {
    background-color: var(--success-color); /* Blue accent on hover */
}

/* Back Button */
.back-button {
    font-size: 1em;
    color: var(--danger-color); /* Red color for the back button */
    text-decoration: none;
    margin-top: 10px;
    display: inline-block;
}

.back-button:hover {
    color: #c82333; /* Darker red on hover */
}

input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        /* For Firefox */
        input[type="number"] {
          appearance: textfield;
          -moz-appearance: textfield;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a 
            id="LogoBlock" 
            href="/Home" 
            style="display: flex; align-items: center; text-decoration: none; gap: 12px; transition: transform 0.2s ease;"
            onmouseover="this.style.transform='translateY(-1px)'" 
            onmouseout="this.style.transform='none'"
        >
            <!-- <img src="/Images/images.jpg" alt="SIPS LOGO" class="logo-img"> -->
            <div style="display: flex; flex-direction: column;">
                <div 
                    class="d-flex" 
                    style="font-size: 40px; font-weight: 700; color: black; line-height: 1;"
                >
                    FinTech
                </div>
                <span 
                    style="font-size: 10px; color:#e74c3c; text-align: end; font-weight: 500; letter-spacing: 1px;"
                >
                    Powered by SiPS
                </span>
            </div>
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a  href="/Home">Home</a>
              </li>
              <li class="nav-item">
                <a  href="/Investors" > Investors</a>
              </li>
              <li class="nav-item">
                <a  href="/Clients">Clients</a>
              </li>
              <li class="nav-item">
                <a  href="/Queue">Queue</a>
              </li>
              <li class="nav-item">
                <a  href="/Company">Insights</a>
              </li>
              <li class="nav-item">
                <a  href="/Dashboard">Dashboard</a>
              </li>
            </ul>
            <div class="d-flex align-items-center ms-3">
              <a href="/" class="sign-out btn btn-danger">Sign Out</a>
            </div>
          </div>
        </div>
      </nav>
    <div id="main">
        <form action="/NewClient" method="post"  enctype="multipart/form-data">
            <div>
                <label for="ClientName">Client Name *</label>
                <input type="text" id="ClientName"  inputmode="text" title="Only letters are allowed" name="ClientName" required>
            </div>

            <div>
                <label for="AddressAndOccupation">Address and Occupation *</label>
                <textarea  id="AddressAndOccupation" name="AddressAndOccupation" rows="2" cols="30"  placeholder="Please use , to seperate details" required></textarea>
            </div>
            <div>
                <label for="PhoneNumber">Phone Number *</label>
                <input type="tel" minlength="10" maxlength="10" placeholder="Enter valid Phone number" id="PhoneNumber" name="PhoneNumber" required>
            </div>
            <div>
                <label for="Aadhar">Aadhar Card *</label>
                <input type="tel"  placeholder="Enter valid Aadhar number"  minlength="12" maxlength="12" id="Aadhar" name="Aadhar" required>
            </div>
          
                <div>
                <label for="AadharCard">Upload Aadhar Card </label>
                <input type="file" id="AadharCard" name="AadharCard" placeholder="Upload if required" accept=".jpg, .jpeg, .png, .pdf"  >
            </div>

            <div>
                <label for="Pan">Pan Card *</label>
                <input type="tel" minlength="10" maxlength="10" id="Pan" name="Pan" required>
            </div>
             
            <div>
                <label for="PanCard">Upload Pan Card </label>
                <input type="file" id="PanCard" name="PanCard"  accept=".jpg, .jpeg, .png, .pdf"  >
            </div>
            
            <div>
                <label for="Image">Upload Image [if required]</label>
                <input type="file" id="Image" name="Image" placeholder="Upload if required" accept=".jpg, .jpeg, .png">

            </div>
            <div>
                <label for="Comments">Comments</label>
                <input type="text" id="Comments" name="Comments">
            </div>
            <div class="d-flex gap-2">
                <button id="Submit" type="submit" class="btn btn-primary px-4 py-2">Submit</button>
                <a class="btn btn-danger px-4 py-2" href="/Clients">Cancel</a>
            </div>
        </form>
    </div>
<script>


document.getElementById('PhoneNumber').addEventListener('input', function (e) {
    const value = e.target.value;
    if (!/^\d{0,10}$/.test(value)) {
        e.target.value = value.slice(0, -1); // Restrict input to 10 digits
    }
});
document.getElementById('Aadhar').addEventListener('input', function (e) {
    const value = e.target.value;
    if (!/^\d{0,12}$/.test(value)) {
        e.target.value = value.slice(0, -1); // Restrict input to 10 digits
    }
});
document.getElementById('ClientName').addEventListener('input', function (e) {
    const value = e.target.value;
    if (value.length > 20) {
        e.target.value = value.slice(0, -1); // Restrict input to 10 digits
    }
});
document.getElementById('AddressAndOccupation').addEventListener('input', function (e) {
    const value = e.target.value;
    if (value.length >50) {
        e.target.value = value.slice(0, -1); // Restrict input to 10 digits
    }
});

document.getElementById('Comments').addEventListener('input', function (e) {
    const value = e.target.value;
    if (value.length > 70) {
        e.target.value = value.slice(0, -1); // Restrict input to 10 digits
    }
});
</script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
