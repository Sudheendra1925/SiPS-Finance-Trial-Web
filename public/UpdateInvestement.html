<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
       :root {
            --primary-color: #0056b3; /* Rich Blue */
            --secondary-color: #f7f9fc; /* Light Background */
            --accent-color: #0875e1; /* Lighter Accent */
            --text-dark: #222; /* Rich Dark */
            --text-light: #555; /* Muted Text */
            --white: #ffffff;
            --success-color: #28a745; /* Success Green */
            --warning-color: #ffc107; /* Warning Yellow */
            --danger-color: #dc3545; /* Danger Red */
            --highlight-color: #ffc107; /* Premium Gold */
            --table-bg: var(--white); /* White Table Background */
            --table-border: #e0e0e0; /* Subtle Gray Borders */
            --card-bg: var(--white); /* Clean White Cards */
            --shadow-color: rgba(0, 0, 0, 0.1); /* Soft Shadow */
            --transition-speed: 0.3s; /* Smooth Transitions */
            --container-max-width: 800px;
            --form-group-margin-bottom: 1.5rem;
            --img-container-margin-bottom: 1.5rem;
            --img-max-size: 150px;
            --img-border-radius: 10px;
        }

        /* General Container Styling */
        .container {
            max-width: var(--container-max-width);
            margin: 20px auto;
            padding: 20px;
            background-color: var(--white);
            box-shadow: 0 4px 8px var(--shadow-color);
            border-radius: 8px;
        }

        /* Navbar Styling */
        nav.navbar {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .navbar-brand {
            color: var(--white);
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: var(--form-group-margin-bottom);
        }

        /* Form Input Styling */
        .form-control {
            border-radius: 5px;
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        button[type="submit"] {
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 1rem;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color var(--transition-speed);
        }

        button[type="submit"]:hover {
            background-color: var(--accent-color);
        }

        /* Image Container Styling */
        .img-container {
            margin-bottom: var(--img-container-margin-bottom);
        }

        /* Image Styling */
        .img-container img {
            max-width: var(--img-max-size);
            max-height: var(--img-max-size);
            border-radius: var(--img-border-radius);
            margin-top: 10px;
        }

        /* Header Styling */
        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* Error Message Styling */
        .error-message {
            color: var(--danger-color);
            text-align: center;
        }
        .container-fluid{
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sips Finance</a>
        </div>
    </nav>

    <div class="container">
        <h2>Update Investor Details</h2>
        <form action="/UpdateInvestement" method="POST">
            <div class="form-group">
                <label for="InvestementID">Investement ID</label>
                <input type="text" class="form-control" id="InvestementID" name="InvestementID" readonly>
            </div>
            <div class="form-group">
                <label for="Amount">Amount Invested</label>
                <input type="number" class="form-control" id="Amount"  name="Amount" required>
            </div>

            <div class="form-group">
                <label for="PayableInterest">Payable Interest</label>
                <input type="text" class="form-control" id="PayableInterest"  name="PayableInterest" required>
            </div>
            <div class="form-group">
                <label for="InterestRate">Interest Rate</label>
                <input type="text" class="form-control" id="InterestRate"  name="InterestRate" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script>
        // Fetch investor details using ID
        async function fetchInvestorDetails(id) {
            try {
                const response = await fetch(`/InvestementDetails/${id}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch investor details');
                }
                const data = await response.json();
console.log(data);
                // Fill form with previous data
                document.getElementById('InvestementID').value = data.InvestmentID;
                document.getElementById('Amount').value = data.Amount;
                document.getElementById('PayableInterest').value = data.PayableInterest;
                document.getElementById('InterestRate').value = data.InterestRate;
               
                
                // Display image preview if availabl
            } catch (error) {
                console.error('Error fetching investor details:', error);
            }
        }

        window.onload = function() {
            const investorID =window.location.pathname.split('/').pop(); // Replace with the actual ID you want to fetch
            fetchInvestorDetails(investorID);
        };

     
    </script>

</body>
</html>
