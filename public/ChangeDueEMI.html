<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Due EMi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
*{  
    font-family:sans-serif;
     
}
:root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary-color: #f5f2f2;
      --success-color: #22c55e;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --white: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --font-dark: #1e293b;
      --font-light: #64748b;
      --border-color: #e2e8f0;
    }

    * {
      font-family:  sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--secondary-color);
      color: var(--font-dark);
      line-height: 1.6;
    }

    .navbar {
      background: var(--white);
      padding: 1rem 2rem;
      box-shadow: 0 1px 3px var(--shadow-color);
    }

.sign-out:hover {
    color: var(--white);
}

.sign-out:hover {
    background-color: var(--danger-color);
}
.btn{
    margin:0.2vw;
}

        /* Form Group Styling */
        .form-group {
            margin-bottom: var(--form-group-margin-bottom);
        }

        /* Form Input Styling */
        .form-control {
            border-radius: 5px;
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        button[type="submit"] {
            background-color: var(--primary-color);
            color: black;
            font-size: 1rem;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color var(--transition-speed);
        }

        button[type="submit"]:hover {
            background-color: var(--success-color);
        }

        /* Image Container Styling */
        .img-container {
            margin-bottom: var(--img-container-margin-bottom);
        }

        /* Image Styling */
        .img-container img {
            max-width: var(--img-max-size);
            max-height: var(--img-max-size);
            border-radius: var(--img-border-radius);
            margin-top: 10px;
        }

        /* Header Styling */
        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* Error Message Styling */
        .error-message {
            color: var(--danger-color);
            text-align: center;
        }
    
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        /* For Firefox */
        input[type="number"] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="/Home">
            <img src="/Images/Sips Finance Logo.png" alt="Logo" width="60" height="60" class="me-2">
            
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn  btn-warning" href="/Home">Home</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-info" href="/Investors" style="background-color:rgb(255, 85, 0);"> Investors</a>
              </li>
              <li class="nav-item">
                <a class="btn"  style="background-color:#27ae60;"  href="/Clients">Clients</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-info" href="/Queue">Queue</a>
              </li>
              <li class="nav-item">
                <a class="btn active" style="background-color:#a4b2c7;" href="/Company">Company</a>
              </li>
            </ul>
            <div class="d-flex align-items-center ms-3">
              <a href="/" class="sign-out btn btn-danger">Sign Out</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="container">
        <h2>Update Due EMI</h2>
        <form action="/UpdateDueEMI" method="POST">
            <div class="form-group">
                <label for="OrderID">Order ID</label>
                <input type="text" class="form-control" id="OrderID" name="OrderID" readonly>
            </div>
            <div class="form-group">
                <label for="ClientName">Client Name</label>
                <input type="text" class="form-control" id="ClientName" name="ClientName" readonly>
            </div>
            <div class="form-group">
                <label for="DueEMI">Due EMI</label>
                <input type="number" class="form-control" id="DueEMI" name="DueEMI" readonly>
            </div>
            <div class="form-group">
                <label for="PaidEMI">Paid EMI *</label>
                <input type="number" class="form-control" id="PaidEMI" name="PaidEMI" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/DueEmiPage" class="btn btn-danger">cancel</a>
        </form>
    </div>

    <script>
        window.onload = function() {
            // Extract the query parameters from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const orderID = window.location.pathname.split('/').pop();  // Extract OrderID from path
            const clientName = urlParams.get('ClientName');   
            const RemainingEMI = urlParams.get('RemainingEMI');
            // Populate the form fields with the extracted data
            document.getElementById('OrderID').value = orderID;
            document.getElementById('ClientName').value = clientName;
            document.getElementById('DueEMI').value = RemainingEMI;
            
        };
    </script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
