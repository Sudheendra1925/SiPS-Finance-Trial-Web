<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
       :root {
            --primary-color: #0056b3; /* Rich Blue */
            --secondary-color: #f7f9fc; /* Light Background */
            --accent-color: #0875e1; /* Lighter Accent */
            --text-dark: #222; /* Rich Dark */
            --text-light: #555; /* Muted Text */
            --white: #ffffff;
            --success-color: #28a745; /* Success Green */
            --warning-color: #ffc107; /* Warning Yellow */
            --danger-color: #dc3545; /* Danger Red */
            --highlight-color: #ffc107; /* Premium Gold */
            --table-bg: var(--white); /* White Table Background */
            --table-border: #e0e0e0; /* Subtle Gray Borders */
            --card-bg: var(--white); /* Clean White Cards */
            --shadow-color: rgba(0, 0, 0, 0.1); /* Soft Shadow */
            --transition-speed: 0.3s; /* Smooth Transitions */
            --container-max-width: 800px;
            --form-group-margin-bottom: 1.5rem;
            --img-container-margin-bottom: 1.5rem;
            --img-max-size: 150px;
            --img-border-radius: 10px;
        }

        /* General Container Styling */
        .container {
            max-width: var(--container-max-width);
            margin: 20px auto;
            padding: 20px;
            background-color: var(--white);
            box-shadow: 0 4px 8px var(--shadow-color);
            border-radius: 8px;
        }

        /* Navbar Styling */
        .navbar {
    background: var(--primary-color);
    padding: 10px 20px;
    box-shadow: 0 4px 8px var(--shadow-color);
}

.navbar-brand {
    color: var(--white);
    font-size: 1.8em;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.navbar-nav .nav-link {
    color: var(--white);
    margin: 0 10px;
    transition: color var(--transition-speed);
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active {
    color: var(--highlight-color);
    font-weight: bold;
}

 

.sign-out:hover {
    color: var(--white);
}

        /* Form Group Styling */
        .form-group {
            margin-bottom: var(--form-group-margin-bottom);
        }

        /* Form Input Styling */
        .form-control {
            border-radius: 5px;
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        button[type="submit"] {
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 1rem;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color var(--transition-speed);
        }

        button[type="submit"]:hover {
            background-color: var(--accent-color);
        }

        /* Image Container Styling */
        .img-container {
            margin-bottom: var(--img-container-margin-bottom);
        }

        /* Image Styling */
        .img-container img {
            max-width: var(--img-max-size);
            max-height: var(--img-max-size);
            border-radius: var(--img-border-radius);
            margin-top: 10px;
        }

        /* Header Styling */
        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* Error Message Styling */
        .error-message {
            color: var(--danger-color);
            text-align: center;
        }
        .container-fluid{
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/Home">
                <img src="../Images/Sips Finance Logo.jpg" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                    <small style="font-size: 0.7em;">Financial Services</small>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Investors">Investors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Clients">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Leads">Leads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Company">Company</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center ms-3 " >
                    <a href="./Login.html" class="sign-out btn btn-danger">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Update Investor Details</h2>
        <form action="/UpdateOrder" method="POST">
            <div class="form-group">
                <label for="OrderID">Order ID</label>
                <input type="text" class="form-control" id="OrderID" name="OrderID" readonly>
            </div>
            <div class="form-group">
                <label for="Amount">Amount </label>
                <input type="number" class="form-control" id="Amount"  name="Amount" required>
            </div>

            <div class="form-group">
                <label for="PayableInterest">Payable Interest</label>
                <input type="text" class="form-control" id="PayableInterest"  name="PayableInterest" required>
            </div>
            <div class="form-group">
                <label for="RateOfInterest">Interest Rate</label>
                <input type="text" class="form-control" id="RateOfInterest"  name="RateOfInterest" required>
            </div>


            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script>
        // Fetch investor details using ID
        async function fetchOrderDetails(id) {
            try {
                const response = await fetch(`/OrderDetails/${id}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch Order details');
                }
                const data = await response.json();
console.log(data);
                // Fill form with previous data
                document.getElementById('OrderID').value = data.OrderID;
                document.getElementById('Amount').value = data.Amount;
                document.getElementById('PayableInterest').value = data.PayableInterest;
                document.getElementById('RateOfInterest').value = data.RateOfInterest;
               
                
                // Display image preview if availabl
            } catch (error) {
                console.error('Error fetching investor details:', error);
            }
        }

        window.onload = function() {
            const orderID =window.location.pathname.split('/').pop(); // Replace with the actual ID you want to fetch
            fetchOrderDetails(orderID);
        };

     
    </script>

</body>
</html>
