<!DOCTYPE html>
<html lang="en">
<head>

    <style>

@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  *{  /* font-family: "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif"; */
    font-family: 'Montserrat';
}
:root {
            --primary-color: #0875e1; /* Rich Blue */
            --secondary-color: #f7f9fc; /* Light Background */
            --accent-color: #0875e1; /* Lighter Accent */
            --text-dark: #222; /* Rich Dark */
            --text-light: #555; /* Muted Text */
            --white: #ffffff;
            --success-color: #28a745; /* Success Green */
            --warning-color: #ffc107; /* Warning Yellow */
            --danger-color: #dc3545; /* Danger Red */
            --highlight-color: #ffc107; /* Premium Gold */
            --table-bg: var(--white); /* White Table Background */
            --table-border: #e0e0e0; /* Subtle Gray Borders */
            --card-bg: var(--white); /* Clean White Cards */
            --shadow-color: rgba(0, 0, 0, 0.1); /* Soft Shadow */
            --transition-speed: 0.3s; /* Smooth Transitions */
            --container-max-width: 800px;
            --form-group-margin-bottom: 1.5rem;
            --img-container-margin-bottom: 1.5rem;
            --img-max-size: 150px;
            --img-border-radius: 10px;
        }

        /* General Container Styling */
        .container {
            max-width: var(--container-max-width);
            margin: 20px auto;
            padding: 20px;
            background-color: var(--white);
            box-shadow: 0 4px 8px var(--shadow-color);
            border-radius: 8px;
        }

        /* Navbar Styling */
        .navbar {
    background: var(--primary-color);
    padding: 10px 20px;
    box-shadow: 0 4px 8px var(--shadow-color);
}

.navbar-brand {
    color: var(--white);
    font-size: 1.8em;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.navbar-nav .nav-link {
    color: var(--white);
    margin: 0 10px;
    transition: color var(--transition-speed);
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active {
    color: var(--highlight-color);
    font-weight: bold;
}

 

.sign-out:hover {
    color: var(--white);
}


        /* Form Group Styling */
        .form-group {
            margin-bottom: var(--form-group-margin-bottom);
        }

        /* Form Input Styling */
        .form-control {
            border-radius: 5px;
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        button[type="submit"] {
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 1rem;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color var(--transition-speed);
        }

        button[type="submit"]:hover {
            background-color: var(--accent-color);
        }

        /* Image Container Styling */
        .img-container {
            margin-bottom: var(--img-container-margin-bottom);
        }

        /* Image Styling */
        .img-container img {
            max-width: var(--img-max-size);
            max-height: var(--img-max-size);
            border-radius: var(--img-border-radius);
            margin-top: 10px;
        }

        /* Header Styling */
        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* Error Message Styling */
        .error-message {
            color: var(--danger-color);
            text-align: center;
        }
        .container-fluid{
            background-color: var(--accent-color);
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        /* For Firefox */
        input[type="number"] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/Home">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/Home">Home</a>

                    <li class="nav-item">

                <div class="d-flex align-items-center ms-3 " >
                    <a href="/" class="sign-out btn btn-danger">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Update Order Details</h2>
        <form action="/UpdateOrder" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="OrderID">Order ID</label>
                <input type="text" class="form-control" id="OrderID" name="OrderID" readonly>
            </div>
            <div class="form-group">
                <label for="Amount">Amount </label>
                <input type="number" class="form-control" id="Amount"  name="Amount" required readonly>
            </div>
            <div class="form-group">
                <label for="ActiveAmount">Active Amount </label>
                <input type="number" class="form-control" id="ActiveAmount"  name="ActiveAmount" required>
            </div>
        
            <div class="form-group">
                <label for="RateOfInterest">Interest Rate</label>
                <input type="text" class="form-control" id="RateOfInterest"  name="RateOfInterest" required>
            </div>
            <div class="form-group">
                <label for="PayableInterest">Payable Interest</label>
                <input type="text" class="form-control" id="PayableInterest"  name="PayableInterest" required>
            </div>
            <div class="form-group">
                <label for="Collaterals">Collaterals</label>
                <input type="file" class="form-control" id="Collaterals"  name="Collaterals">

                <label for="collateralsPreview">Collaterals Preview:</label>
                <a id="collateralsPreview" height="150px" width="150px" target="_blank">Collaterals Preview</a><br><br>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a class="btn btn-primary" id="Cancel" href="/Clients">Cancel</a>
            <input type="hidden" id="oldCollateralsPath" name="oldCollateralsPath" readonly>

        </form>
    </div>

    <script>
        // Fetch investor details using ID
        async function fetchOrderDetails(id) {
            try {
                const response = await fetch(`/OrderDetails/${id}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch Order details');
                }
                const data = await response.json();

                // Fill form with previous data
                document.getElementById('OrderID').value = data.OrderID;
                document.getElementById('Amount').value = data.Amount;
                document.getElementById('ActiveAmount').value = data.ActiveAmount;
                document.getElementById('PayableInterest').value = data.PayableInterest;
                document.getElementById('RateOfInterest').value = data.RateOfInterest;
                document.getElementById('collateralsPreview').href = `../uploads/collaterals/${data.Collaterals}`;
                document.getElementById('oldCollateralsPath').value = data.Collaterals;
                
                // Display image preview if availabl
            } catch (error) {
                console.error('Error fetching investor details:', error);
            }
        }

        window.onload = function() {
            const orderID =window.location.pathname.split('/').pop(); // Replace with the actual ID you want to fetch
            fetchOrderDetails(orderID);
        };

     
    </script>
 <script>

    const PayableInterest = document.getElementById("PayableInterest");
    const RateOfInterest = document.getElementById("RateOfInterest");
    const ActiveAmount = document.getElementById("ActiveAmount");
    
    ActiveAmount.addEventListener("change", () => {
        // Convert the input values to numbers before performing calculations
        const RateOfInterestValue = parseFloat(RateOfInterest.value);
        const ActiveAmountValue = parseFloat(ActiveAmount.value);
    
        // Validate that both values are numbers
        if (!isNaN(RateOfInterestValue) && !isNaN(ActiveAmountValue)) {
            // Calculate payable interest and assign it to the PayableInterest input
            PayableInterest.value = Math.round((RateOfInterestValue * ActiveAmountValue) /(12* 100));
        } else {
            PayableInterest.value = ""; // Clear the PayableInterest field if inputs are invalid
        }
    });
    RateOfInterest.addEventListener("change", () => {
        // Convert the input values to numbers before performing calculations
        const RateOfInterestValue = parseFloat(RateOfInterest.value);
        const ActiveAmountValue = parseFloat(ActiveAmount.value);
    
        // Validate that both values are numbers
        if (!isNaN(RateOfInterestValue) && !isNaN(ActiveAmountValue)) {
            // Calculate payable interest and assign it to the PayableInterest input
            PayableInterest.value = Math.round((RateOfInterestValue * ActiveAmountValue) /(12* 100));
        } else {
            PayableInterest.value = ""; // Clear the PayableInterest field if inputs are invalid
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
