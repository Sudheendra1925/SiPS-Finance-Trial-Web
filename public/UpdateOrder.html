    <div class="container">
        <h2>Update Order Details</h2>
        <form action="/UpdateOrder" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="OrderID">Order ID</label>
                <input type="text" class="form-control" id="OrderID" name="OrderID" readonly>
            </div>
            <div class="form-group">
                <label for="AmountSanctioned">AmountSanctioned </label>
                <input type="number" class="form-control" id="AmountSanctioned"  name="AmountSanctioned" required readonly>
            </div>
            <div class="form-group">
                <label for="ActiveAmount">Active Amount </label>
                <input type="number" class="form-control" id="ActiveAmount"  name="ActiveAmount" required>
            </div>
            <div class="form-group">
              <label for="StartDate">Start Date </label>
              <input type="Date" class="form-control" id="StartDate"  name="StartDate" required readonly>
          </div>
            <div class="form-group">
              <label for="EndDate">End Date </label>
              <input type="Date" class="form-control" id="EndDate"  name="EndDate" required>
          </div>
            <div class="form-group">
                <label for="RateOfInterest">Interest Rate</label>
                <input type="text" class="form-control" id="RateOfInterest"  name="RateOfInterest" required >
            </div>
            <div class="form-group">
                <label for="PayableInterest">Payable Interest</label>
                <input type="text" class="form-control" id="PayableInterest"  name="PayableInterest" required>
            </div>
            <div class="form-group">
              <label for="CollateralType">Collateral Type</label>
              <input type="text" class="form-control" id="CollateralType"  name="CollateralType" required>
          </div>
            <div class="form-group">
                <label for="Collaterals">Collaterals</label>
                <input type="file" class="form-control" id="Collaterals"  name="Collaterals" accept=".pdf" >

                <label for="collateralsPreview">Collaterals Preview:</label>
                <a id="collateralsPreview" height="150px" width="150px" target="_blank">Collaterals Preview</a><br><br>
            </div>

            <div class="d-flex gap-2">
              <button  type="submit" class="btn btn-primary px-4 py-2">Save Changes</button>
              <a class="btn btn-danger px-4 py-2" onclick="history.back()">Cancel</a>
          </div>
            <input type="hidden" id="oldCollateralsPath" name="oldCollateralsPath" readonly>

        </form>
    </div>

    <script>
        // Fetch investor details using ID
        async function fetchOrderDetails(id) {
            try {
                const response = await fetch(`/OrderDetails/${id}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch Order details');
                }
                const data = await response.json();

                // Fill form with previous data
                document.getElementById('OrderID').value = data.OrderID;
                document.getElementById('AmountSanctioned').value = data.AmountSanctioned;
                document.getElementById('ActiveAmount').value = data.ActiveAmount;
                let endDate = new Date(data.EndDate);
                let localISODate = new Date(endDate.getTime() - endDate.getTimezoneOffset() * 60000).toISOString().split('T')[0];
                document.getElementById('EndDate').value = localISODate;
                let StartDate = new Date(data.StartDate);
                let localISODate2 = new Date(StartDate.getTime() - StartDate.getTimezoneOffset() * 60000).toISOString().split('T')[0];
                document.getElementById('StartDate').value = localISODate2;
                document.getElementById('PayableInterest').value = data.PayableInterest;
                document.getElementById('RateOfInterest').value = data.RateOfInterest;
                document.getElementById('collateralsPreview').href = `../uploads/collaterals/${data.Collaterals}`;
                document.getElementById('oldCollateralsPath').value = data.Collaterals;
                document.getElementById('CollateralType').value = data.CollateralType;
                
                // Display image preview if availabl
            } catch (error) {
                console.error('Error fetching investor details:', error);
            }
        }

        window.onload = function() {
            const orderID =window.location.pathname.split('/').pop(); // Replace with the actual ID you want to fetch
            fetchOrderDetails(orderID);
        };

     
    </script>
 <script>

    const PayableInterest = document.getElementById("PayableInterest");
    const RateOfInterest = document.getElementById("RateOfInterest");
    const ActiveAmount = document.getElementById("ActiveAmount");
    
    ActiveAmount.addEventListener("change", () => {
        // Convert the input values to numbers before performing calculations
        const RateOfInterestValue = parseFloat(RateOfInterest.value);
        const ActiveAmountValue = parseFloat(ActiveAmount.value);
    
        // Validate that both values are numbers
        if (!isNaN(RateOfInterestValue) && !isNaN(ActiveAmountValue)) {
            // Calculate payable interest and assign it to the PayableInterest input
            PayableInterest.value = Math.round((RateOfInterestValue * ActiveAmountValue) /(12* 100));
        } else {
            PayableInterest.value = ""; // Clear the PayableInterest field if inputs are invalid
        }
    });
    RateOfInterest.addEventListener("change", () => {
        // Convert the input values to numbers before performing calculations
        const RateOfInterestValue = parseFloat(RateOfInterest.value);
        const ActiveAmountValue = parseFloat(ActiveAmount.value);
    
        // Validate that both values are numbers
        if (!isNaN(RateOfInterestValue) && !isNaN(ActiveAmountValue)) {
            // Calculate payable interest and assign it to the PayableInterest input
            PayableInterest.value = Math.round((RateOfInterestValue * ActiveAmountValue) /(12* 100));
        } else {
            PayableInterest.value = ""; // Clear the PayableInterest field if inputs are invalid
        }
    });
    document.getElementById('RateOfInterest').addEventListener('input', function (e) {
  const value = e.target.value;
  
  // Allow up to 2 digits before decimal and 1-2 digits after decimal
  if (!/^\d{0,2}(\.\d{1,2})?$/.test(value)) {
    e.target.value = value.slice(0, -1); // Remove last invalid character
  }
});
    </script>
