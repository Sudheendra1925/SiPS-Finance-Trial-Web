    <style>

            --card-bg: var(--white); /* Clean White Cards */
            --shadow-color: rgba(0, 0, 0, 0.1); /* Soft Shadow */
            --transition-speed: 0.3s; /* Smooth Transitions */
        }

        :root {
    --primary-color: #0056b3;  /* Deep blue */
    --secondary-color: #f7f9fc;  /* Light background */
    --accent-color: #0875e1;  /* Accent blue */
    --highlight-color: #ffc107;  /* Gold highlight */
    --danger-color: #dc3545;  /* Red for error/warnings */
    --white: #ffffff;  /* White */
    --shadow: rgba(0, 0, 0, 0.1);  /* Subtle shadow */
}

body {
    font-family: 'Arial', sans-serif;
    background-color: var(--secondary-color);  /* Light background */
    color: #333;  /* Dark text for readability */
    margin: 0;
    padding: 0;
}

/* Navbar styling */
.navbar {
    background: var(--primary-color);
    padding: 10px 20px;
    box-shadow: 0 4px 8px var(--shadow-color);
}

.navbar-brand {
    color: var(--white);
    font-size: 1.8em;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.navbar-nav .nav-link {
    color: var(--white);
    margin: 0 10px;
    transition: color var(--transition-speed);
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active {
    color: var(--highlight-color);
    font-weight: bold;
}

 

.sign-out:hover {
    color: var(--white);
}


/* Main Form Container */
#main {
    max-width: 600px;
    margin: 30px auto;
    padding: 30px;
    background-color: var(--white);  /* White background */
    border-radius: 10px;
    box-shadow: 0 4px 15px var(--shadow);  /* Soft shadow */
}

/* Input Fields */
form div {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;  /* Darker label text */
}

input[type="text"], input[type="date"], input[type="file"] {
    width: 100%;
    padding: 12px;
    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #ccc;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="text"]:focus, input[type="date"]:focus, input[type="file"]:focus {
    border-color: var(--accent-color);  /* Blue border on focus */
    box-shadow: 0 0 5px var(--accent-color);  /* Blue glow */
}

/* Submit Button */
#Submit {
    width: 100%;
    padding: 12px;
    font-size: 1.1em;
    color: var(--white);
    background-color: var(--primary-color);  /* Blue button */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#Submit:hover {
    background-color: var(--accent-color);  /* Accent blue on hover */
}

/* Back Button */
.back-button {
    font-size: 1em;
    color: var(--danger-color);  /* Red color for back button */
    text-decoration: none;
    margin-top: 15px;
    display: inline-block;
    transition: color 0.3s ease;
}

.back-button:hover {
    color: #c82333;  /* Darker red on hover */
}
.container-fluid{
    background-color: var(--primary-color);

    <div id="main">
        <form id="EMIForm" action="/ClientEMIPayement" method="post">
            <div>
                <label for="OrderID">Order ID</label>
                <input type="text" id="OrderID" name="OrderID" required readonly>
            </div>
        
            <div>
                <label for="ActualEMI">Actual EMI</label>
                <input type="number" id="ActualEMI" name="ActualEMI" readonly>
            </div>
        
            <div>
                <label for="PaidEMI">Paid EMI *</label>
                <input type="number" id="PaidEMI" name="PaidEMI" required>
            </div>
        
            <button id="Submit" type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Fetch Order details using OrderID and PayableInterest from URL
        async function fetchOrderDetails(OrderID, PayableInterest) {
            try {
                // Fill form with previous data
                document.getElementById('OrderID').value = OrderID;
                document.getElementById('ActualEMI').value = PayableInterest ;
    
            }catch (error) {
                console.error('Error fetching Order details:', error);
            }
        }
    
        // Extract URL parameters (OrderID and PayableInterest)
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            const PayableInterest = params.get('PayableInterest');
            const OrderID = window.location.pathname.split('/').pop();
            return { OrderID, PayableInterest };
        }
    
        // Call fetchOrderDetails function with parameters on page load
        window.onload = function () {
            const { OrderID, PayableInterest } = getURLParams();
            console.log(OrderID,PayableInterest)
            if (OrderID && PayableInterest) {
                fetchOrderDetails(OrderID, PayableInterest);
            } else {
                console.error('Missing required URL parameters: OrderID or PayableInterest');
            }
        };
    </script>

<script>
    // Add a confirmation stage before form submission
    document.getElementById('EMIForm').addEventListener('submit', function (event) {
        // Get form values for confirmation message
        const OrderID = document.getElementById('OrderID').value;
        const ActualEMI = document.getElementById('ActualEMI').value;
        const PaidEMI = document.getElementById('PaidEMI').value;

        // Display confirmation dialog
        const confirmation = confirm(
            `Please confirm the details:\n\n` +
            `Order ID: ${OrderID}\n` +
            `Actual EMI: ${ActualEMI}\n` +
            `Paid EMI: ${PaidEMI}\n\n` +
            `Do you want to proceed?`
        );

        // If the user cancels, prevent form submission
        if (!confirmation) {
            event.preventDefault();
        }
    });
</script>
