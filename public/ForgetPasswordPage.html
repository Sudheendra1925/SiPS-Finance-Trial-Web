<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
  *{  
    font-family:sans-serif;
     
}
        :root {
            --primary-color: #0875e1; /* Deeper Blue for Trust */
            --secondary-color: #f8faff; /* Soft Light Blue Background */
            --accent-color: #0875e1; /* Darker Blue for Emphasis */
            --text-dark: #2a2a2a; /* Neutral Dark Gray */
            --text-light: #5f6f81; /* Muted Gray-Blue Text */
            --white: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.15); /* Slightly Stronger Shadow */
            --transition-speed: 0.3s; /* Smooth Transitions */
        }

        body {
            background: var(--secondary-color);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .form-container {
            background: var(--white);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            max-width: 400px;
            width: 100%;
            animation: fadeIn var(--transition-speed) ease-in-out;
        }

        .form-container h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        .form-container p {
            color: var(--text-light);
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px var(--primary-color);
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            transition: all var(--transition-speed);
        }

        .btn-primary:hover {
            background: var(--accent-color);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
            color: var(--primary-color);
            font-weight: bold;
            text-decoration: none;
            display: block;
            transition: color var(--transition-speed);
        }

        .back-link:hover {
            color: var(--accent-color);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
 

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Forgot Password?</h2>
        <p>Enter your registered Email Id to receive an OTP.</p>
        <form id="step1" onsubmit="sendOtp(event)">
            <div class="mb-3">
                <label for="Email" class="form-label">Email Id</label>
                <input type="email" id="Email" name="Email" class="form-control" placeholder="Enter your registered Email Id" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send OTP</button>
        </form>
        
        <form id="step2" style="display: none;" onsubmit="verifyOtp(event)">
            <div class="mb-3">
                <label for="otp" class="form-label">OTP</label>
                <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter the OTP" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
        </form>

        <form id="step3" style="display: none;" onsubmit="resetPassword(event)">
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <div style="display: flex; align-items: center; gap: 5px;">
                  <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Enter new password" required style="flex-grow: 1;">
                  <button type="button" class="btn-eye" onclick="togglePasswordVisibility('newPassword')" style="border: none; background: none; cursor: pointer;">üëÅ</button>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div style="display: flex; align-items: center; gap: 5px;">
                  <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your password" required style="flex-grow: 1;">
                  <button type="button" class="btn-eye" onclick="togglePasswordVisibility('confirmPassword')" style="border: none; background: none; cursor: pointer;">üëÅ</button>
                </div>
              </div>
              
              
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
        <a href="/" class="back-link">Back to Login</a>
    </div>

    <script>
        let generatedOtp = 0;
    let Email=''
        // Function to send OTP
        async function sendOtp(event) {
    event.preventDefault();
    const emailInput = document.getElementById('Email').value.trim();
   Email=emailInput;
    if (!emailInput) {
        alert('Please enter a valid email address.');
        return;
    }

    try {
        // Generate OTP
        generatedOtp = Math.floor(100000 + Math.random() * 900000);

        // Send OTP via API
        const response = await fetch(`/sendOtp?Email=${emailInput}&Otp=${generatedOtp}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: emailInput, otp: generatedOtp })
        });

        if (response.ok) {
            try {
                // Try to parse the response as JSON
                const data = await response.json();
                if (data.status === 'success') {
                    alert('OTP sent to your Email!');
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                } else {
                    alert(data.message || 'Failed to send OTP. Please try again.');
                }
            } catch (err) {
                // Handle plain text response
                const textData = await response.text();
                if (textData.toLowerCase().includes('success')) {
                    alert('OTP sent to your Email!');
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                } else {
                    alert('Failed to send OTP. Please try again.');
                }
            }
        } else {
            alert('Failed to send OTP. Server error.');
        }
    } catch (error) {
        console.error('Error sending OTP:', error);
        alert('An error occurred while sending the OTP. Please try again later.');
    }
}

    
        // Function to verify OTP
        function verifyOtp(event) {
            event.preventDefault();
            const enteredOtp = document.getElementById('otp').value.trim();
    
            if (parseInt(enteredOtp, 10) === generatedOtp) {
                alert('OTP verified successfully!');
                document.getElementById('step2').style.display = 'none';
                document.getElementById('step3').style.display = 'block';
            } else {
                alert('Invalid OTP. Please try again.');
            }
        }
    
        // Function to reset password
        function resetPassword(event) {
            event.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
    
    
            if (newPassword === confirmPassword) {
                alert('Password reset successfully!');
                window.location.href = `/ResetPassword?Password=${newPassword}&Email=${Email}`; // Redirect to login page
            } else {
                alert('Passwords do not match. Please try again.');
            }
        }
    </script>
   <script>

function togglePasswordVisibility(inputId) {
  const inputField = document.getElementById(inputId);
  const eyeButton = inputField.nextElementSibling; // Button is the next sibling
  if (inputField.type === "password") {
    inputField.type = "text";
    eyeButton.textContent = "üôà"; // Change icon to hide
  } else {
    inputField.type = "password";
    eyeButton.textContent = "üëÅ"; // Change icon to show
  }
}


   </script> 

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
