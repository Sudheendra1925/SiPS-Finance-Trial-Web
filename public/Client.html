<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .Client-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px auto;
            max-width: 900px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
        }

        .Orders-section {
            flex: 2;
            min-width: 300px;
        }

        .Orders-section table {
            width: 100%;
            margin-bottom: 20px;
        }

        .Orders-section table th, 
        .Orders-section table td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .Orders-section .total-amount {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .Client-info {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .Client-info img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #003366;
            margin-bottom: 15px;
        }

        .Client-info h2 {
            font-size: 1.5em;
            color: #003366;
        }

        .Client-info p {
            margin: 5px 0;
            color: #555;
        }

        #loader {
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .Client-container {
                flex-direction: column;
            }

            .Orders-section {
                order: 2;
            }

            .Client-info {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div id="loader" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="Client-container" style="display: none;">
        <!-- Order Details Section -->
        <div class="Orders-section">
            <h3 class="mb-4 text-primary">Order Details</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>OrderID</th>
                        <th>Amount</th>
                        <th>Start Date</th>
                        <th>Rate of Interest</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="total-amount" id="TotalAmount"></div>
        </div>

        <!-- Client Info Section -->
        <div class="Client-info">
            <img src="https://via.placeholder.com/150" alt="Client Photo">
            <h2>Name</h2>
            <p><strong>ClientID:</strong></p>
            <p><strong>Since:</strong></p>
            <p><strong>PhoneNumber:</strong></p>
            <p><strong>Address and Occupation:</strong></p>
            <p><strong>Aadhar Number:</strong></p>
            <p><strong>Aadhar Card:</strong></p>
            <p><strong>PAN Number:</strong></p>
            <p><strong>PAN Card:</strong></p>
            <p><strong>Comments:</strong></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>


        document.addEventListener('DOMContentLoaded', async () => {
            //const loader = document.getElementById('loader');
            const clientContainer = document.querySelector('.Client-container');
            const clientID = window.location.pathname.split('/').pop();

            const fetchClientDetails = async (id) => {
                try {
                    const response = await fetch(`/ClientDetails/${id}`);
                    if (!response.ok) throw new Error('Failed to fetch client details.');
                    const data = await response.json();

                    const clientInfo = document.querySelector('.Client-info');
                    clientInfo.querySelector('img').src = data.Image || 'https://via.placeholder.com/150';
                    clientInfo.querySelector('h2').textContent = data.ClientName || 'N/A';
                    clientInfo.querySelector('p:nth-of-type(1)').innerHTML = `<strong>ClientID:</strong> ${data.ClientID || 'N/A'}`;
                    clientInfo.querySelector('p:nth-of-type(2)').innerHTML = `<strong>Since:</strong> ${data.StartDate ? new Date(data.StartDate).toLocaleDateString() : 'N/A'}`;
                    clientInfo.querySelector('p:nth-of-type(3)').innerHTML = `<strong>PhoneNumber:</strong> ${data.PhoneNumber || 'N/A'}`;
                    clientInfo.querySelector('p:nth-of-type(4)').innerHTML = `<strong>Address and Occupation:</strong> ${data.AddressAndOccupation || 'N/A'}`;
                    clientInfo.querySelector('p:nth-of-type(5)').innerHTML = `<strong>Aadhar Number:</strong> ${data.AadharNumber || 'N/A'}`;
                    clientInfo.querySelector('p:nth-of-type(6)').innerHTML = `<strong>Aadhar Card:</strong> <a href="${data.AadharCard}" target="_blank">View Document</a>`;
                    clientInfo.querySelector('p:nth-of-type(7)').innerHTML = `<strong>PAN Number:</strong> ${data.PanNumber || 'N/A'}`;
                    clientInfo.querySelector('p:nth-of-type(8)').innerHTML = `<strong>PAN Card:</strong> <a href="${data.PanCard}" target="_blank">View Document</a>`;
                    clientInfo.querySelector('p:nth-of-type(9)').innerHTML = `<strong>Comments:</strong> ${data.Comments || 'N/A'}`;
                
                    document.getElementById("TotalAmount").innerHTML=`<strong>Total Borrowing:</strong> ${data.TotalAmount || 'N/A'}`;
                }
                
                
                catch (error) {
                    console.error('Client Details API Error:', error);
                }
            };

            const fetchOrderDetails = async (id) => {
                try {
                    const response = await fetch(`/OrderDetails/${id}`);
                    if (!response.ok) throw new Error('Failed to fetch order details.');
                    const data = await response.json();

                    const tbody = document.querySelector('.Orders-section table tbody');
                    tbody.innerHTML = '';

                    if (data.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="5" class="text-center">No Orders Found</td></tr>`;
                        return;
                    }

                    data.forEach((order) => {
                        const row = `
                            <tr>
                                <td>${order.OrderID || 'N/A'}</td>
                                <td>â‚¹${order.Amount?.toLocaleString('en-IN') || '0'}</td>
                                <td>${order.StartDate ? new Date(order.StartDate).toLocaleDateString() : 'N/A'}</td>
                                <td>${order.RateOfInterest || 'N/A'}%</td>
                                <td>${order.Duration || 'N/A'} Days</td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                    
                } catch (error) {
                    console.error('Order Details API Error:', error);
                }
            };

            try {
                await fetchClientDetails(clientID);
                await fetchOrderDetails(clientID);
            } catch (error) {
                console.error('Data Fetch Error:', error);
            } finally {
                loader.style.display = 'none';
                clientContainer.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
