*{

       :root {
    --primary-color: #0875e1; /* Rich Blue */
    --secondary-color: #f7f9fc; /* Light Background */
    --accent-color: #0875e1; /* Lighter Accent */
    --text-dark: #222; /* Rich Dark */
    --text-light: #555; /* Muted Text */
    --white: #ffffff;
    --success-color: #28a745; /* Success Green */
    --warning-color: #ffc107; /* Warning Yellow */
    --danger-color: #dc3545; /* Danger Red */
    --highlight-color: #ffc107; /* Premium Gold */
    --table-bg: #ffffff; /* White Table Background */
    --table-border: #e0e0e0; /* Subtle Gray Borders */
    --card-bg: #ffffff; /* Clean White Cards */
    --shadow-color: rgba(0, 0, 0, 0.1); /* Soft Shadow */
    --transition-speed: 0.3s; /* Smooth Transitions */
}

body {
    font-family: Arial, sans-serif;
    background-color: white;
    padding: 0;
    margin: 0;
    color: var(--text-dark);
}

.navbar {
    background: var(--primary-color);
    padding: 10px 20px;
    box-shadow: 0 4px 8px var(--shadow-color);
}

.navbar-brand {
    color: var(--white);
    font-size: 1.8em;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.navbar-nav .nav-link {
    color: var(--white);
    margin: 0 10px;
    transition: color var(--transition-speed);
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active {
    color: var(--highlight-color);
    font-weight: bold;
}

/* Profile Card Styling */
.profile-card {
    padding: 25px;
    background: rgb(184, 182, 182);
    box-shadow: 0 6px 16px var(--shadow-color);
    border-radius: 12px;
    text-align: center;
    transition: transform var(--transition-speed), box-shadow var(--transition-speed);
}

.profile-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
}

.profile-card img {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 4px solid var(--primary-color);
    margin-bottom: 15px;
}

.profile-card h2 {
    font-size: 1.6em;
    color: var(--primary-color);
    margin: 10px 0;
}

.profile-card p.job-title {
    font-size: 1.1em;
    color: var(--text-light);
    margin: 5px 0;
    font-weight: 500;
}

.profile-details {
    text-align: left;
    margin-top: 20px;
    font-size: 1em;
    color: var(--text-light);
}

.profile-details .detail-row {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid var(--table-border);
}

.profile-details .detail-row:last-child {
    border-bottom: none;
}

/* Social Icons */
.profile-card .social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.profile-card .social-icons a {
    color: var(--accent-color);
    font-size: 1.5em;
    transition: color var(--transition-speed);
}

.profile-card .social-icons a:hover {
    color: var(--primary-color);
}

/* Add New Client Button */
.add-new-client {
    display: block;
    text-align: center;
    padding: 15px;
    font-size: 1.2em;
    color: var(--white);
    background-color: var(--highlight-color);
    text-decoration: none;
    border-radius: 8px;
    margin-top: 30px;
    box-shadow: 0 4px 12px var(--shadow-color);
    transition: background-color var(--transition-speed), transform var(--transition-speed);
}

.add-new-client:hover {
    background-color: var(--primary-color);
    transform: translateY(-5px);
}

/* Table Styling */
.table {
    width: 100%;
    border-collapse: collapse;
    background-color: var(--table-bg);
    color: var(--text-dark);
    border: 1px solid var(--table-border);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 12px var(--shadow-color);
}

.table thead {
    background-color: var(--accent-color);
    color: var(--white);
    text-transform: uppercase;
    font-weight: bold;
}

.table th,
.table td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid var(--table-border);
}

.table tbody tr:hover {
    background-color: var(--secondary-color);
}

/* Container Styling */
.container-fluid {
    background-color: var(--primary-color);
    padding: 20px;
    color: var(--white);
    border-radius: 8px;
    box-shadow: 0 4px 12px var(--shadow-color);
}

.container-fluid h1,
.container-fluid p {
    text-align: center;
    margin: 0;
}

.container-fluid h1 {
    font-size: 2.4em;
    font-weight: bold;
}

.container-fluid p {
    margin-top: 10px;
    font-size: 1.2em;
}

        async function fetchOrderData() {
          try {
            // Fetch data from server
            const response = await fetch('/getOrderData');
if (!response.ok) throw new Error('Failed to fetch order data');

const data = await response.json();


// Validate data format
if (!Array.isArray(data) || data.length === 0) {
  throw new Error('No Clients Yet');
}

// Function to fetch client details by ID
async function fetchClientName(id) {
  try {
    const res = await fetch(`/ClientDetails/${id}`);
    if (!res.ok) throw new Error(`Failed to fetch details for ClientID: ${id}`);
    const clientDetails = await res.json();
    return clientDetails.ClientName; // Assuming the API returns an object with a `name` property
  } catch (err) {
    console.error(err.message);
    return id; // Fallback to ID if the name cannot be fetched
  }
}

// Build chartData array
const chartData = [['Client Name', 'Order Amount']];

for (const item of data) {
  if (item.ClientID && item.TotalOrder) {
    const clientName = await fetchClientName(item.ClientID); // Fetch name by ID
    chartData.push([clientName, item.TotalOrder]);
  }
}
        
            // Ensure chartData has at least one row of data
            if (chartData.length <= 1) {
              throw new Error('No valid investment data to display');
            }
        
            // Draw chart
            drawChart(chartData);
          } catch (error) {
            console.error('Error fetching investment data:', error.message);
            document.getElementById('piechart_3d').innerHTML = `
              <p class="text-danger">Failed to load chart data: ${error.message}</p>
            `;
          }
        }
        
        function drawChart(chartData) {
          try {
            // Validate chartData
            if (!Array.isArray(chartData) || chartData.length <= 1) {
              throw new Error('Invalid chart data');
            }
        
            const data = google.visualization.arrayToDataTable(chartData);
        
            const options = {
              is3D: true,
              width: 600,
              height: 600,
              pieSliceText: 'value', // Show investment amounts directly on slices
            };
        
            const chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
            chart.draw(data, options);
          } catch (error) {
            console.error('Error drawing chart:', error.message);
            document.getElementById('piechart_3d').innerHTML = `
              <p class="text-danger">Error drawing chart: ${error.message}</p>
            `;
          }
        }
        
        document.addEventListener('DOMContentLoaded', fetchOrderData);
        
        </script>
    <script>
        async function fetchData() {
            try {
        
                const response = await fetch('/ClientsData');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
            

                const container = document.getElementById('profile-cards-container');
                container.innerHTML = ''; // Clear existing cards

                if (data.length === 0) {
                    container.innerHTML = `<p class="text-center text-muted">No Clients found.</p>`;
                    return;
                }

                data.forEach(client => {
                    const profileCard = document.createElement('div');
                    profileCard.classList.add('col-md-4', 'mb-4');

                    // Fallback to placeholder if no image is available
                    const imageUrl = client.Image ;

                    profileCard.innerHTML = `
                        <div class="profile-card border shadow p-3 rounded">

                            <h2 class="text-primary">${client.ClientName}</h2>

                    `;


                    profileCard.querySelector('.profile-card').addEventListener('click', () => {

                    container.appendChild(profileCard);
