:root {
    --primary-color: #0875e1; /* Deeper Blue for Trust */
    --secondary-color: #f8faff; /* Soft Light Blue Background */
    --accent-color: #0875e1; /* Darker Blue for Emphasis */
    --text-dark: #2a2a2a; /* Neutral Dark Gray */
    --text-light: #5f6f81; /* Muted Gray-Blue Text */
    --white: #ffffff;
    --success-color: #27ae60; /* Fresh Green */
    --warning-color: #f39c12; /* Warm Amber */
    --danger-color: #e74c3c; /* Vibrant Red */
    --highlight-color: #f1c40f; /* Warm Gold for Highlights */
    --table-bg: #ffffff; /* Clean White Table */
    --table-border: #dcdcdc; /* Softer Gray Borders */
    --card-bg: #f9f9f9; /* Subtle Gray-White for Cards */
    --shadow-color: rgba(0, 0, 0, 0.15); /* Slightly Stronger Shadow */
    --transition-speed: 0.3s; /* Smooth Transitions */
}

body {
    margin: 0;
    padding: 0;
    background-color:var(--secondary-color);
    color: var(--text-dark);
    line-height: 1.6;
}

.navbar {
    background: var(--primary-color);
    padding: 10px 20px;
    box-shadow: 0 4px 8px var(--shadow-color);
}

.navbar-brand {
    color: var(--white);
    font-size: 1.8em;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.navbar-nav .nav-link {
    color: var(--white);
    margin: 0 10px;
    transition: color var(--transition-speed);
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active {
    color: var(--highlight-color);
    font-weight: bold;
}

.sign-out:hover {
    color: var(--white);
}


/* Profile Card Styling */
.profile-card {
    padding: 25px;
    background: rgb(184, 182, 182);
    box-shadow: 0 6px 16px var(--shadow-color);
    border-radius: 12px;
    text-align: center;
    transition: transform var(--transition-speed), box-shadow var(--transition-speed);
}

.profile-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
}

.profile-card img {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 4px solid var(--primary-color);
    margin-bottom: 15px;
}

.profile-card h2 {
    font-size: 1.6em;
    color: var(--primary-color);
    margin: 10px 0;
}

.profile-card p.job-title {
    font-size: 1.1em;
    color: var(--text-light);
    margin: 5px 0;
    font-weight: 500;
}

.profile-details {
    text-align: left;
    margin-top: 20px;
    font-size: 1em;
    color: var(--text-light);
}

.profile-details .detail-row {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid var(--table-border);
}

.profile-details .detail-row:last-child {
    border-bottom: none;
}

/* Social Icons */
.profile-card .social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.profile-card .social-icons a {
    color: var(--accent-color);
    font-size: 1.5em;
    transition: color var(--transition-speed);
}

.profile-card .social-icons a:hover {
    color: var(--primary-color);
}

/* Add New Client Button */
.add-new-client {
    display: block;
    text-align: center;
    padding: 15px;
    font-size: 1.2em;
    color: var(--white);
    background-color: var(--highlight-color);
    text-decoration: none;
    border-radius: 8px;
    margin-top: 30px;
    box-shadow: 0 4px 12px var(--shadow-color);
    transition: background-color var(--transition-speed), transform var(--transition-speed);
}

.add-new-client:hover {
    background-color: var(--primary-color);
    transform: translateY(-5px);
}

/* Table Styling */
.table {
    width: 100%;
    border-collapse: collapse;
    background-color: var(--table-bg);
    color: var(--text-dark);
    border: 1px solid var(--table-border);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 12px var(--shadow-color);
}

.table thead {
    background-color: var(--accent-color);
    color: var(--white);
    text-transform: uppercase;
    font-weight: bold;
}

.table th,
.table td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid var(--table-border);
}

.table tbody tr:hover {
    background-color: var(--secondary-color);
}

    <script>
      originalData=[]
       google.charts.load("current", { packages: ["corechart"] });

async function fetchOrderData() {
  try {
    // Fetch data from server
    const response = await fetch('/getOrderData');
    if (!response.ok) throw new Error('Failed to fetch order data');

    const data = await response.json();

    // Validate data format
    if (!Array.isArray(data) || data.length === 0) {
      throw new Error('No Orders Yet');
    }

    // Function to fetch client details by ID
    async function fetchClientName(id) {
      try {
        const res = await fetch(`/ClientDetails/${id}`);
        if (!res.ok) throw new Error(`Failed to fetch details for ClientID: ${id}`);
        const clientDetails = await res.json();
        return clientDetails.ClientName; // Assuming the API returns an object with a `name` property
      } catch (err) {
        console.error(err.message);
        return id; // Fallback to ID if the name cannot be fetched
      }
    }

    // Build chartData array
    const chartData = [['Client Name', 'Order Amount']];

    const clientNamesPromises = data.map(item => fetchClientName(item.ClientID));
    const clientNames = await Promise.all(clientNamesPromises);

    data.forEach((item, index) => {
      if (item.ClientID && item.TotalOrder) {
        chartData.push([clientNames[index], item.TotalOrder]);
      }
    });

    // Ensure chartData has at least one row of data
    if (chartData.length <= 1) {
      throw new Error('No valid order data to display');
    }

    // Draw chart
    drawChart(chartData);
  } catch (error) {
    console.error('Error fetching client data:', error.message);
    document.getElementById('piechart_3d').innerHTML = `
      <h6 class="text-muted text-center"> ${error.message}</h6>
    `;
  }
}

function drawChart(chartData) {
  try {
    // Validate chartData
    if (!Array.isArray(chartData) || chartData.length <= 1) {
      throw new Error('Invalid chart data');
    }

    const data = google.visualization.arrayToDataTable(chartData);

    const options = {
      is3D: true,
      width: 600,
      height: 600,
      pieSliceText: 'value', // Show investment amounts directly on slices
    };

    const chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
    chart.draw(data, options);
  } catch (error) {
    console.error('Error drawing chart:', error.message);
    document.getElementById('piechart_3d').innerHTML = `
      <p class="text-muted text-center">Error drawing chart: ${error.message}</p>
    `;
  }
}

document.addEventListener('DOMContentLoaded', fetchOrderData);

async function fetchData() {
  try {
    const response = await fetch('/ClientsData');
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }

    const data = await response.json();
originalData=data;
    const container = document.getElementById('profile-cards-container');
    container.innerHTML = ''; // Clear existing cards

    if (data.length === 0) {
      container.innerHTML = `<h1 class="text-center text-muted">No Clients found.</h1>`;
      return;
    }
console.log(data)
    data.forEach(client => {
      const profileCard = document.createElement('div');
      profileCard.classList.add('col-md-4', 'mb-4');

      const imageUrl = client.Image ? `../uploads/images/${client.Image}`: '../Images/DummyProfile.png';
      profileCard.innerHTML = `
        <div class="profile-card border shadow p-3 rounded">
          <img src="${imageUrl}" alt="${client.ClientName}" class="profile-image img-fluid rounded-circle mb-3">
          <h2 class="text-primary">${client.ClientName}</h2>
          <p class="job-title text-muted">ID: ${client.ClientID}</p>
          <div class="profile-details mt-3">
            <div class="detail-row">
              <span><strong>Total Loan Amount :</strong></span>
              <span>${new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(client.TotalAmount)}</span>
            </div>
            <div class="detail-row">
              <span><strong>Phone Number:</strong></span>
              <span>${client.PhoneNumber}</span>
            </div>
          </div>
        </div>
      `;

      profileCard.querySelector('.profile-card').addEventListener('click', () => {
        window.location.href = `/Client/${encodeURIComponent(client.ClientID)}`;
      });

      container.appendChild(profileCard);
    });
  } catch (error) {
    console.error('Error fetching data:', error);
    const container = document.getElementById('profile-cards-container');
    container.innerHTML = `<p class="text-center text-muted">Error loading client data. Please try again later.</p>`;
  }
}

document.addEventListener('DOMContentLoaded', fetchData);

function filterData(query) {
  const container = document.getElementById('profile-cards-container');
  container.innerHTML = ''; // Clear existing cards

  if (!originalData || !Array.isArray(originalData)) {
    console.error('No data available for filtering');
    return;
  }

  const filteredData = originalData.filter(client => {
    return (
      (client.ClientName && client.ClientName.toLowerCase().includes(query.toLowerCase())) ||
      (client.TotalAmount && client.TotalAmount.toString().includes(query)) ||
      (client.ClientID && client.ClientID.toLowerCase().includes(query.toLowerCase())) ||
      (client.PhoneNumber && client.PhoneNumber.toString().includes(query))
    );
  });

  if (filteredData.length === 0) {
    container.innerHTML = '<p class="text-center text-muted">No matching results found.</p>';
    return;
  }

  // Display filtered data
  filteredData.forEach(client => {
    const profileCard = document.createElement('div');
    profileCard.classList.add('col-md-4', 'mb-4');
    const imageUrl = client.Image ? `../uploads/images/${client.Image}` : '../Images/DummyProfile.png';

    profileCard.innerHTML = `
      <div class="profile-card border shadow p-3 rounded" onclick="clientDetails(${client.ClientID})">
        <img src="${imageUrl}" alt="${client.ClientName}" class="profile-image img-fluid rounded-circle mb-3">
        <h2 class="text-primary">${client.ClientName}</h2>
        <p class="job-title text-muted">ID: ${client.ClientID}</p>
        <div class="profile-details mt-3">
          <div class="detail-row">
            <span><strong>Total Amount Loaned:</strong></span>
            <span>${new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(client.TotalAmount)}</span>
          </div>
          <div class="detail-row">
            <span><strong>Phone Number:</strong></span>
            <span>${client.PhoneNumber}</span>
          </div>
        </div>
      </div>
    `;

    container.appendChild(profileCard);
    profileCard.querySelector('.profile-card').addEventListener('click', () => {
      window.location.href = `/Client/${encodeURIComponent(client.ClientID)}`;
    });
  });
}
