<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        :root {
            --primary-color: #0056b3; /* Rich Blue */
            --secondary-color: #f7f9fc; /* Light Background */
            --accent-color: #0875e1; /* Lighter Accent */
            --text-dark: #222; /* Rich Dark */
            --text-light: #555; /* Muted Text */
            --white: #ffffff;
            --success-color: #28a745; /* Success Green */
            --warning-color: #ffc107; /* Warning Yellow */
            --danger-color: #dc3545; /* Danger Red */
            --highlight-color: #ffc107; /* Premium Gold */
            --table-bg: #ffffff; /* White Table Background */
            --table-border: #e0e0e0; /* Subtle Gray Borders */
            --card-bg: #ffffff; /* Clean White Cards */
            --shadow-color: rgba(0, 0, 0, 0.1); /* Soft Shadow */
            --transition-speed: 0.3s; /* Smooth Transitions */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: var(--primary-color);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .navbar-brand {
            color: var(--white);
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .navbar-brand img {
            border-radius: 50%;
        }

        .navbar-brand span {
            font-size: 1.5em;
        }

        .navbar-brand small {
            display: block;
            font-size: 0.7em;
            color: var(--highlight-color);
        }

        .container h1 {
            color: var(--primary-color);
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .table {
            background-color: var(--table-bg);
            border: 1px solid var(--table-border);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .table thead {
            background-color: var(--primary-color);
            color: var(--white);
            text-transform: uppercase;
        }

        .table tbody tr:hover {
            background-color: var(--secondary-color);
            transition: background-color var(--transition-speed);
        }

        .table td, .table th {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid var(--table-border);
        }

        .table td:last-child, .table th:last-child {
            border-right: none;
        }

        .text-danger {
            color: var(--danger-color) !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./Images/Sips Finance Logo.jpg" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span>Sips Finance</span>
                    <small style="font-size: 0.7em;">Financial Services</small>
                </div>
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Investment History</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Investor Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Date</th>
                    <th scope="col">Rate of Interest</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchInvestmentHistory() {
            try {
                // Fetch investment history
                const response = await fetch('/InvestmentHistoryData');
                if (!response.ok) throw new Error('Failed to fetch investment history');

                const investments = await response.json();

                const tbody = document.getElementById('tbody');
                tbody.innerHTML = ''; // Clear existing rows

                // Process each investment
                for (let i = 0; i < investments.length; i++) {
                    const investment = investments[i];

                    // Fetch investor details for the current investment
                    const investorResponse = await fetch(`/InvestorDetails/${investment.InvestorID}`);
                    if (!investorResponse.ok) throw new Error(`Failed to fetch details for InvestorID ${investment.InvestorID}`);

                    const investorDetails = await investorResponse.json();

                    // Create table row
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${i + 1}</td>
                        <td>${investorDetails.InvestorName || 'Unknown'}</td>
                        <td>${investment.Amount}</td>
                        <td>${investment.InvestmentDate}</td>
                        <td>${investment.InterestRate}</td>      
                    `;
                    tbody.appendChild(tr);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                const tbody = document.getElementById('tbody');
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Failed to load data.</td></tr>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchInvestmentHistory);
    </script>
</body>
</html>
