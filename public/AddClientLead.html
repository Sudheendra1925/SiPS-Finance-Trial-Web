<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Client Lead</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    *{  
      font-family:sans-serif;
    }
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary-color: #f5f2f2;
      --success-color: #22c55e;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --white: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --font-dark: #1e293b;
      --font-light: #64748b;
      --border-color: #e2e8f0;
    }

    * {
      font-family:  sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--secondary-color);
      color: var(--font-dark);
      line-height: 1.6;
    }

    .navbar {
      background: var(--white);
      padding: 1rem 2rem;
      box-shadow: 0 1px 3px var(--shadow-color);
    }

    .sign-out:hover {
      color: var(--white);
    }

    .sign-out:hover {
      background-color: var(--danger-color);
    }
    .btn{
      margin:0.2vw;
    }
    /* Main Form Container */
    #main {
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      background-color: var(--white);  /* White background */
      border-radius: 10px;
      box-shadow: 0 4px 15px var(--shadow);  /* Soft shadow */
    }

    /* Input Fields */
    form div {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;  /* Darker label text */
    }

    input[type="text"], input[type="date"], input[type="file"],input[type="number"],input[type="tel"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: var(--accent-color);  /* Blue border on focus */
      box-shadow: 0 0 5px var(--accent-color);  /* Blue glow */
    }

    /* Submit Button */
    #Submit {
    
      color: var(--white);
      background-color: var(--primary-color);  /* Blue button */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #Submit:hover {
      background-color: var(--success-color);  /* Accent blue on hover */
    }

    /* Back Button */
    .back-button {
      font-size: 1em;
      color: var(--danger-color);  /* Red color for back button */
      text-decoration: none;
      margin-top: 15px;
      display: inline-block;
      transition: color 0.3s ease;
    }

    .back-button:hover {
      color: #c82333;  /* Darker red on hover */
    }

    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    /* For Fire FOX*/
    input[type="number"] {
      appearance: textfield;
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/Home">
        <img src="/Images/Sips Finance Logo.png" alt="Logo" width="60" height="60" class="me-2">  
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="btn  btn-warning" href="/Home">Home</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-info" href="/Investors" style="background-color:rgb(255, 85, 0);"> Investors</a>
          </li>
          <li class="nav-item">
            <a class="btn"  style="background-color:#27ae60;"  href="/Clients">Clients</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-info" href="/Queue">Queue</a>
          </li>
          <li class="nav-item">
            <a class="btn active" style="background-color:#a4b2c7;" href="/Company">Dashboard</a>
          </li>
        </ul>
        <div class="d-flex align-items-center ms-3">
          <a href="/" class="sign-out btn btn-danger">Sign Out</a>
        </div>
      </div>
    </div>
  </nav>
  <div id="main">
    <form action="/NewClientLead" method="post" >
      <div>
        <label for="ClientName">Client Name *</label>
        <input type="text" id="ClientName" name="ClientName" required>
      </div>

      <div>
        <label for="Amount">Amount *</label>
        <input type="number" id="Amount" name="Amount" >
      </div>
      <div style="margin-bottom: 20px;">
        <label for="Duration" style="font-weight: bold;">Duration</label><br>
        <div style="margin-top: 10px;">
          <label for="Years">Years</label>
          <input type="number" id="Years" name="Years" placeholder="No of Years" min="0" step="1"  value="0" style="margin-right: 10px; padding: 5px; width: 80px;">
          
          <label for="Months">Months</label>
          <input type="number" id="Months" name="Months" placeholder="No of Months" min="0" max="11" step="1"  value="0" style="margin-right: 10px; padding: 5px; width: 80px;">
      
          <label for="Days">Days</label>
          <input type="number" id="Days" name="Days" placeholder="No of Days" min="0" max="30" step="1" value="0" style="padding: 5px; width: 80px;">
        </div>
      </div>

      <div>
        <label for="PhoneNumber"> Phone Number*</label>
        <input type="tel" minlength="10" maxlength="10" placeholder="Enter valid Phone number" id="PhoneNumber" name="PhoneNumber" required>
      </div>
      <div>
        <label for="Collateral">Collateral *</label>
        <input type="text" id="Collateral" name="Collateral" >
      </div>
         <div class="d-flex gap-2">
              <button id="Submit" type="submit" class="btn btn-primary px-4 py-2">Submit</button>
              <a class="btn btn-danger px-4 py-2" href="/Queue">Cancel</a>
          </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>

  <script>
    document.getElementById('InvestedAmount').addEventListener('input', function (e) {
      this.value = this.value.replace(/\D/g, ''); // Only allows numeric input
    });


    
    function roundInput(input) {
      input.value = Math.round(input.value); // Rounds to the nearest integer
      // For specific decimal places (e.g., 1 decimal): 
      // input.value = Math.round(input.value * 10) / 10;
    }
  </script> 

  <script>
    document.getElementById('PhoneNumber').addEventListener('input', function (e) {
      const value = e.target.value;
      if (!/^\d{0,10}$/.test(value)) {
        e.target.value = value.slice(0, -1); // Restrict input to 10 digits
      }
    });
    document.getElementById('Amount').addEventListener('input', function (e) {
      const value = e.target.value;
      if (!/^\d{0,7}$/.test(value)) {
        e.target.value = value.slice(0, -1); // Restrict input to 10 digits
      }
    });

    document.getElementById('Collateral').addEventListener('input', function (e) {
      const value = e.target.value;
      if (value.length > 80) {
        e.target.value = value.slice(0, -1); // Restrict input to 10 digits
      }
    });
  </script>
</body>
</html>
