   <style>
:root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary-color: #f5f2f2;
      --success-color: #22c55e;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --white: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --font-dark: #1e293b;
      --font-light: #64748b;
      --border-color: #e2e8f0;
    }

    * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--secondary-color);
      color: var(--font-dark);
      line-height: 1.6;
    }

    .navbar {
      background: var(--white);
      padding: 1rem 2rem;
      box-shadow: 0 1px 3px var(--shadow-color);
    
    }
    .navbar-nav{
        display: flex;
        justify-content: space-around;
        align-items: center;
    
      
    }
    .nav-item{
      padding: 10px;
        color: var(--font-dark);
        border-radius: 10px;;
    }
    .nav-item a{
      color:#64748b;
      font-weight:500 ;
        text-decoration: none;
    
    }
    .nav-item:hover{
    
        text-decoration: none;
        background-color: rgba(59, 130, 246, 0.1);
    }



.sign-out:hover {
    opacity: 0.9;
}


.btn{
    margin:0.2vw;
}
/* Main Form Container */
#main {
    max-width: 600px;
    margin: 30px auto;
    padding: 30px;
    background-color: var(--white);  /* White background */
    border-radius: 10px;
    box-shadow: 0 4px 15px var(--shadow);  /* Soft shadow */
}

/* Input Fields */
form div {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;  /* Darker label text */
}

input {
    width: 100%;
    padding: 12px;
    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #ccc;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input:focus {
    border-color: var(--accent-color);  /* Blue border on focus */
    box-shadow: 0 0 5px var(--accent-color);  /* Blue glow */
}

/* Submit Button */
#Submit {
  
    color: var(--white);
    background-color: var(--primary-color);  /* Blue button */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#Submit:hover {
    background-color: var(--success-color);  /* Accent blue on hover */
}

/* Back Button */
.back-button {
    font-size: 1em;
    color: var(--danger-color);  /* Red color for back button */
    text-decoration: none;
    margin-top: 15px;
    display: inline-block;
    transition: color 0.3s ease;
}

.back-button:hover {
    color: #c82333;  /* Darker red on hover */
}

input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        /* For Firefox */
        input[type="number"] {
          -moz-appearance: textfield;
        }
    </style>
</head>

    <div id="main">
        <form action="/NewInvestorLead" method="post" >
            <div>
                <label for="InvestorName">Investor Name *</label>
                <input type="text" id="InvestorName" name="InvestorName" required>
            </div>

            <div>
                <label for="Amount">Amount *</label>
                <input type="number" id="Amount" name="Amount" oninput="roundInput(this)">
            </div>


            <div>
                <label for="PhoneNumber"> Phone Number*</label>
                <input type="tel" id="PhoneNumber" name="PhoneNumber" minlength="10" maxlength="10" required>
            </div>
            <div class="d-flex gap-2">
              <button id="Submit" type="submit" class="btn btn-primary px-4 py-2">Submit</button>
              <a class="btn btn-danger px-4 py-2" href="/Queue">Cancel</a>
          </div>
            </div>
            
           
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+ws9y5p4p6wPflb4EL1pLf0PdCgSm" crossorigin="anonymous"></script>


    <script>
        document.getElementById('InvestedAmount').addEventListener('input', function (e) 
        {
            this.value = this.value.replace(/\D/g, ''); // Only allows numeric input
        });

        function roundInput(input) 
        {
input.value = Math.round(input.value); // Rounds to the nearest integer
// For specific decimal places (e.g., 1 decimal): 
// input.value = Math.round(input.value * 10) / 10;
        }
      </script> 


<script>

document.getElementById('Amount').addEventListener('input', function (e) {
      const value = e.target.value;
      if (!/^\d{0,7}$/.test(value)) {
        e.target.value = value.slice(0, -1); // Restrict input to 10 digits
      }
    });

    document.getElementById('PhoneNumber').addEventListener('input', function (e) {
        const value = e.target.value;
        if (!/^\d{0,10}$/.test(value)) {
            e.target.value = value.slice(0, -1); // Restrict input to 10 digits
        }
    });
    document.getElementById('InvestorName').addEventListener('input', function (e) {
    const value = e.target.value;
    if (value.length > 20) {
        e.target.value = value.slice(0, -1); // Restrict input to 10 digits
    }
});
    </script>
