        <form action="/NewInvestment" method="post">
            <div>

            </div>

                <input type="number" name="InterestRate" id="InterestRate" min="0" value="0" step="any" placeholder="Interest per year" required >
            </div>

                <input type="number" name="PayableInterest" id="PayableInterest"  required >

    <script>
      async function fetchData() {
          try {
              const response = await fetch('/InvestorsData');
      
              if (!response.ok) {
                  throw new Error('Network response was not ok');
              }
      
              const data = await response.json();
      
              const Investor = document.getElementById('Investor');
              Investor.innerHTML = ''; // Clear existing options
      
              if (data.length === 0) {
                  const noOption = document.createElement('option');
                  noOption.text = 'No Investors Available';
                  noOption.disabled = true;
                  noOption.selected = true;
                  Investor.appendChild(noOption);
                  return;
              }
      
              // Default "Select Investor" option
              const defaultOption = document.createElement('option');
              defaultOption.text = "Select Investor";
              defaultOption.value = "";
              Investor.appendChild(defaultOption);
      
              data.forEach((Investor1) => {
                  const option = document.createElement('option');
                  option.text = Investor1.InvestorName;
                  option.value = Investor1.InvestorID;
                  Investor.appendChild(option);
              });
      
              // Add "New Investor" option
              const newOption = document.createElement('option');
              newOption.text = 'Add New Investor';
              newOption.value = 'new';
              newOption.style.color = 'blue';
              Investor.appendChild(newOption);
      
              // Event listener for "New Investor"
              Investor.addEventListener('change', (event) => {
                  if (event.target.value === 'new') {
                      window.location.href = '/AddInvestor';
                  }
              });
      
              // --- PREFILL DROPDOWN BASED ON URL PARAM ---
              const urlParams = new URLSearchParams(window.location.search);
              const investorNameParam = urlParams.get('InvestorName');
      
              if (investorNameParam) {
                  const options = Investor.options;
                  for (let i = 0; i < options.length; i++) {
                      if (options[i].text.toLowerCase() === investorNameParam.toLowerCase()) {
                          Investor.selectedIndex = i;
                          break;
                      }
                  }
              }
      
          } catch (error) {
              console.error('Error fetching data:', error);
      
              const Investor = document.getElementById('Investor');
              Investor.innerHTML = '';
              const errorOption = document.createElement('option');
              errorOption.text = 'Error loading investors';
              errorOption.disabled = true;
              errorOption.selected = true;
              Investor.appendChild(errorOption);
          }
      }
      
      const PayableInterest = document.getElementById("PayableInterest");
      const InterestRate = document.getElementById("InterestRate");
      const AmountSanctioned = document.getElementById("AmountSanctioned");
      
      // Auto-calculate interest when InterestRate changes
      InterestRate.addEventListener("change", () => {
          const interestRateValue = parseFloat(InterestRate.value);
          const amountValue = parseFloat(AmountSanctioned.value);
      
          if (!isNaN(interestRateValue) && !isNaN(amountValue)) {
              PayableInterest.value = Math.round((interestRateValue * amountValue) / (100 * 12));
          } else {
              PayableInterest.value = "";
          }
      });
      
      // Auto-calculate interest when AmountSanctioned changes
      AmountSanctioned.addEventListener("change", () => {
          const interestRateValue = parseFloat(InterestRate.value);
          const amountValue = parseFloat(AmountSanctioned.value);
      
          if (!isNaN(interestRateValue) && !isNaN(amountValue)) {
              PayableInterest.value = Math.round((interestRateValue * amountValue) / (12 * 100));
          } else {
              PayableInterest.value = "";
          }
      });
      
      // Run fetchData on page load
      document.addEventListener('DOMContentLoaded', fetchData);
      
      // Prevent future dates in InvestmentDate input
      document.getElementById('InvestmentDate').addEventListener('input', function (e) {
          const TodayDate = new Date().toISOString().split('T')[0];
          const value = e.target.value;
      
          if (value > TodayDate) {
              alert("Date is Greater than Today's Date");
              e.target.value = "";
          }
      });
      
      // Validate InterestRate input format
      document.getElementById('InterestRate').addEventListener('input', function (e) {
          const value = e.target.value;
      
          if (!/^\d{0,2}(\.\d{1,2})?$/.test(value)) {
              e.target.value = value.slice(0, -1);
          }
      });
      
      // Limit AmountSanctioned input to 10 digits
      document.getElementById('AmountSanctioned').addEventListener('input', function (e) {
          const value = e.target.value;
      
          if (!/^\d{0,10}$/.test(value)) {
              e.target.value = value.slice(0, -1);
          }
      });
      </script>
