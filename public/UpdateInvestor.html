    <style>

 
*{  
    font-family:sans-serif;
     
}
:root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary-color: #f5f2f2;
      --success-color: #22c55e;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --white: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --font-dark: #1e293b;
      --font-light: #64748b;
      --border-color: #e2e8f0;
    }

    * {
      font-family:  sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--secondary-color);
      color: var(--font-dark);
      line-height: 1.6;
    }

    .navbar {
      background: var(--white);
      padding: 1rem 2rem;
      box-shadow: 0 1px 3px var(--shadow-color);
    }

.sign-out:hover {
    color: var(--white);
}

.sign-out:hover {
    background-color: var(--danger-color);
}
.btn{
    margin:0.2vw;
}

        /* Form Group Styling */
        .form-group {
            margin-bottom: var(--form-group-margin-bottom);
        }

        /* Form Input Styling */
        .form-control {
            border-radius: 5px;
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        button[type="submit"] {
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 1rem;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color var(--transition-speed);
        }

        button[type="submit"]:hover {
            background-color: var(--success-color);
        }

        /* Image Container Styling */
        .img-container {
          
            margin-bottom: var(--img-container-margin-bottom);
        }

        /* Image Styling */
        .img-container img {
            max-width: var(--img-max-size);
            max-height: var(--img-max-size);
            border-radius: var(--img-border-radius);
            margin-top: 10px;
        }

        /* Header Styling */
        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* Error Message Styling */
        .error-message {
            color: var(--danger-color);
            text-align: center;
        }
     
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        /* For Firefox */
        input[type="number"] {
          -moz-appearance: textfield;
        }
        
    </style>
</head>
<body>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn  btn-warning" href="/Home">Home</a>

            <div class="d-flex align-items-center ms-3">
              <a href="/" class="sign-out btn btn-danger">Sign Out</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container">
        <h2>Update Investor Details</h2>
        <form action="/UpdateInvestor" method="POST"  enctype="multipart/form-data">
            <div class="form-group">
                <label for="InvestorID">Investor ID</label>
                <input type="text" class="form-control" id="InvestorID" name="InvestorID" readonly>
            </div>
            <div class="form-group">
                <label for="InvestorName">Investor Name</label>
                <input type="text" class="form-control" id="InvestorName"  name="InvestorName" required>
            </div>
         
            <div class="form-group">
                <label for="AmountInvested">Amount Invested</label>
                <input type="number" class="form-control" id="AmountInvested"  name="AmountInvested" required readonly>
            </div>
            <div class="form-group">
                <label for="PhoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="PhoneNumber"  name="PhoneNumber" minlength="10" maxlength="10" required>
            </div>
            <div class="form-group">
              <label for="BankDetails">Bank Details</label>
              <input type="tel" class="form-control" id="BankDetails"  name="BankDetails"  required>
          </div>
            <div class="form-group">
                <label for="Image">Image</label>
                <input type="file" class="form-control" id="Image"  name="Image" accept=".jpg, .jpeg, .png" >
                <img id="imgpreview" height="150px" width="150px" alt="Image Preview" >
            </div>
            <input type="hidden" id="oldImagePath" name="oldImagePath" readonly>
            <div class="d-flex gap-2">
              <button  type="submit" class="btn btn-primary px-4 py-2">Save Changes</button>
              <a class="btn btn-danger px-4 py-2" id="Cancel">Cancel</a>
          </div>
           
        </form>
    </div>

    <script>
        // Fetch investor details using ID
        async function fetchInvestorDetails(id) {
            try {
                const response = await fetch(`/InvestorDetails/${id}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch investor details');
                }
                const data = await response.json();
            
                // Fill form with previous data
                document.getElementById('InvestorID').value = data.InvestorID;
                document.getElementById('InvestorName').value = data.InvestorName;
                document.getElementById('AmountInvested').value = data.AmountInvested;
                document.getElementById('PhoneNumber').value = data.PhoneNumber;
                document.getElementById('BankDetails').value = data.BankDetails; 
                document.getElementById('imgpreview').src =`../uploads/images/${data.Image}`
                document.getElementById('oldImagePath').value =`${data.Image} `
                document.getElementById('Cancel').href = `/investor/${data.InvestorID}`;
                // Display image preview if availabl
            } catch (error) {
                console.error('Error fetching investor details:', error);
            }
        }

        window.onload = function() {
            const investorID =window.location.pathname.split('/').pop(); // Replace with the actual ID you want to fetch
            fetchInvestorDetails(investorID);
        };

     
    </script>
<script>


    document.getElementById('PhoneNumber').addEventListener('input', function (e) {
        const value = e.target.value;
        if (!/^\d{0,10}$/.test(value)) {
            e.target.value = value.slice(0, -1); // Restrict input to 10 digits
        }
    });
    document.getElementById('InvestorName').addEventListener('input', function (e) {
    const value = e.target.value;
    if (value.length > 20) {
        e.target.value = value.slice(0, -1); // Restrict input to 10 digits
    }
});

    </script>
