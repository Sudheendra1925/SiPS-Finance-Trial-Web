<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lead</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Navbar styling */
        .navbar-brand {
            color: tomato;
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: black;
        }

        .navbar-toggler-icon {
            filter: invert(1);
        }

        /* Main Form Container */
        #main {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Input Fields */
        form div {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="date"], input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Button */
        #Submit {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: white;
            background-color: tomato;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #Submit:hover {
            background-color: darkred;
        }

        /* Back Button */
        .back-button {
            font-size: 1em;
            color: red;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .back-button:hover {
            color: darkred;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- Brand with logo and name wrapping around -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./Images/Sips Finance Logo.jpg" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                    <small style="font-size: 0.7em;">Financial Services</small>
                </div>
            </a>
            <!-- Navbar toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarToggler">
                <h1 class="ms-auto">ADD NEW INVESTOR</h1>
                <a href="./Investors.html" class="back-button ms-3">Back</a>
            </div>
        </div>
    </nav>
    
    <div id="main">
        <form action="/NewLead" method="post">
            <div>
                <label for="LeadName">Lead Name *</label>
                <input type="text" id="LeadName" name="LeadName" required>
            </div>

            <div>
                <label for="Amount">Amount *</label>
                <input type="number" id="Amount" name="Amount" oninput="roundInput(this)">
            </div>



            <div>
                <label for="IssuedDate"> Issued Date*</label>
                <input type="Date" id="IssuedDate" name="IssuedDate" required>
            </div>
 
            <div style="margin-bottom: 20px;">
                <label for="Duration" style="font-weight: bold;">Duration</label><br>
                <div style="margin-top: 10px;">
                    <label for="Years">Years</label>
                    <input type="number" id="Years" name="Years" placeholder="No of Years" min="0" step="1" style="margin-right: 10px; padding: 5px; width: 80px;">
        
                    <label for="Months">Months</label>
                    <input type="number" id="Months" name="Months" placeholder="No of Months" min="0" max="11" step="1" style="margin-right: 10px; padding: 5px; width: 80px;">
            
                    <label for="Days">Days</label>
                    <input type="number" id="Days" name="Days" placeholder="No of Days" min="0" max="30" step="1" style="padding: 5px; width: 80px;">
                </div>
            </div>

            
            <button id="Submit" type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+ws9y5p4p6wPflb4EL1pLf0PdCgSm" crossorigin="anonymous"></script>


    <script>
        document.getElementById('InvestedAmount').addEventListener('input', function (e) 
        {
            this.value = this.value.replace(/\D/g, ''); // Only allows numeric input
        });

        function roundInput(input) 
        {
input.value = Math.round(input.value); // Rounds to the nearest integer
// For specific decimal places (e.g., 1 decimal): 
// input.value = Math.round(input.value * 10) / 10;
        }
      </script> 




</body>
</html>
