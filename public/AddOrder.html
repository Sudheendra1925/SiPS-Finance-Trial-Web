
<!DOCTYPE html>

    <style>
        body {

            background-color: #f4f4f9;

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="./Images/Sips Finance Logo.jpg" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                    <small style="font-size: 0.7em;">Financial Services</small>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarToggler">
                <h1 class="ms-auto">ADD NEW INVESTOR</h1>
                <a href="./Investors.html" class="back-button ms-3">Back</a>
            </div>
        </div>
    </nav>

    <div id="main">
        <form action="/NewOrder" method="post">
            <div>
                <label for="Client">Client*</label>
                <select name="Client" id="Client">

                  </select>
            </div>
              <div>
                <label for="Amount">Amount *</label>
                <input type="number" id="Amount" name="Amount">
            </div>

            <div>
                <label for="RateOfInterest">Rate Of Interest*</label>
                <input type="number" name="RateOfInterest" id="RateOfInterest" min="0" value="0" step="any" required >
          </div>
          <div>
            <label for="StartDate">Start Date*</label>
            <input type="date" name="StartDate" id="StartDate"  required >
      </div>

      <div style="margin-bottom: 20px;">
        <label for="Duration" style="font-weight: bold;">Duration</label><br>
        <div style="margin-top: 10px;">
            <label for="Years">Years</label>
            <input type="number" id="Years" name="Years" placeholder="No of Years" min="0" step="1" style="margin-right: 10px; padding: 5px; width: 80px;">
            
            <label for="Months">Months</label>
            <input type="number" id="Months" name="Months" placeholder="No of Months" min="0" max="11" step="1" style="margin-right: 10px; padding: 5px; width: 80px;">
    
            <label for="Days">Days</label>
            <input type="number" id="Days" name="Days" placeholder="No of Days" min="0" max="30" step="1" style="padding: 5px; width: 80px;">
        </div>
    </div>
    
      <div>
        <label for="Documents">Documents*</label>
        <input type="file" name="Documents" id="Documents"  required >
  </div>
          
            <button id="Submit" type="submit">Submit</button>
        </form>
    </div>















    <script>
        async function fetchData() {
            try {
                console.log('Fetching data...');
                const response = await fetch('/ClientsData'); // Fetch data from API
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
    
                const data = await response.json();
                console.log('Data received:', data);
    
                const Client = document.getElementById('Client');
                Client.innerHTML = ''; // Clear existing options
    
                if (data.length === 0) {
                    // Display message if no clients are available
                    const noOption = document.createElement('option');
                    noOption.text = 'No Clients Available';
                    noOption.disabled = true;
                    noOption.selected = true;
                    Client.appendChild(noOption);
                    return;
                }
    
                // Populate dropdown with client data
                data.forEach((client) => {
                    const option = document.createElement('option');
                    option.text = client.ClientName; // Assuming `InvestorName` is a property in the response
                    option.value = client.ClientID; // Assuming `InvestorID` is unique
                    Client.appendChild(option);
                });
    
                // Add "Add New Client" option
                const newOption = document.createElement('option');
                newOption.text = 'Add New Client';
                newOption.value = 'new';
                newOption.style.color = 'blue'; // Attempt to style the option
                newOption.style.fontWeight = 'bold'; // Add emphasis as a fallback styling
                Client.appendChild(newOption);
    
                // Redirect when "Add New Client" is selected
                Client.addEventListener('change', (event) => {
                    if (event.target.value === 'new') {
                        window.location.href = '/AddClient'; // Redirect to the "Add Client" page
                    }
                });
    
            } catch (error) {
                console.error('Error fetching data:', error);
    
                // Display error message in dropdown
                const Client = document.getElementById('Client');
                Client.innerHTML = '';
                const errorOption = document.createElement('option');
                errorOption.text = 'Error loading clients';
                errorOption.disabled = true;
                errorOption.selected = true;
                Client.appendChild(errorOption);
            }
        }
    
        // Execute fetchData on page load
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+ws9y5p4p6wPflb4EL1pLf0PdCgSm" crossorigin="anonymous"></script>
</body>
</html>
