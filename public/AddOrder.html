<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Investor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #88f3aa;
        }
nav{
    background-color: #0078D7;
}
        /* Navbar styling */
        .navbar-brand {
            color: tomato;
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: black;
        }

        .navbar-toggler-icon {
            filter: invert(1);
        }

        /* Main Form Container */
        #main {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Input Fields */
        form div {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Button */
        #savejob {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: white;
            background-color: tomato;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #savejob:hover {
            background-color: darkred;
        }

        /* Back Button */
        .back-button {
            font-size: 1em;
            color: red;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .back-button:hover {
            color: darkred;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" >
        <div class="container-fluid">
            <!-- Brand with logo and name wrapping around -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./Images/Sips Finance Logo.jpg" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                    <small style="font-size: 0.7em;">Financial Services</small>
                </div>
            </a>
            <!-- Navbar toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarToggler">

                <h1 class="ms-auto">ADD NEW CLIENT</h1>
                <a href="/Clients" class="back-button ms-3">Back</a>
            </div>
        </div>
    </nav>

    <div id="main">
        <form action="/NewOrder" method="post">

            <div>
                <label for="ClientName">Client Name *</label>
            <select id="select">



            </select>    
            
            </div>
            <div>
                <label for="ClientName">Client Name *</label>
                <input type="text" id="ClientName" pattern="[A-Za-z]+" inputmode="text" title="Only letters are allowed" name="ClientName" required>
            </div>
            <div>
                <label for="Total Amount ">Total Amount *</label>
                <input type="number" id="TotalAmount" name="TotalAmount" onchange="EMICal()" required>
            </div>
<!-- 
            <div>
                <label for="MonthlyEMI">Monthly EMI *</label>
                <input type="number" id="MonthlyEMI" name="MonthlyEMI">
            </div>

            <div>
                <label for="EMIDate">EMI Date *</label>
                <input type="date" id="EMIDate" name="EMIDate" required>
            </div> -->


            <div>
                <label for="AddressAndOccupation">Address and Occupation *</label>
                <input type="text" id="AddressAndOccupation" name="AddressAndOccupation" required>
            </div>
            <div>
                <label for="PhoneNumber">Phone Number</label>
                <input type="tel" pattern="[0-9]{10}" maxlength="10" placeholder="Enter valid Phone number" id="PhoneNumber" name="PhoneNumber" required>
            </div>
            <div>
                <label for="Aadhar">Aadhar Card</label>
                <input type="number"  placeholder="Enter valid Aadhar number" id="Aadhar" name="Aadhar" required>
            </div>

                <div>
                <label for="AadharCard">Upload Aadhar Card</label>
                <input type="file" id="AadharCard" name="AadharCard" placeholder="Upload if required">
            </div>

            <div>
                <label for="Pan">Pan Card</label>
                <input type="text" maxlength="10" id="Pan" name="Pan" required>
            </div>
             
            <div>
                <label for="PanCard">Upload Pan Card</label>
                <input type="file" id="PanCard" name="PanCard">
            </div>
            
            <div>
                <label for="Image">Upload Image [if required]</label>
                <input type="file" id="Image" name="Image" placeholder="Upload if required">
            </div>
            <div>
                <label for="Comments">Comments</label>
                <input type="text" id="Comments" name="Comments" required>
            </div>

           

           
            <button id="savejob" type="submit">Save Job Sheet</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+ws9y5p4p6wPflb4EL1pLf0PdCgSm" crossorigin="anonymous"></script>

<script>
function EMICal()
{
const TotalAmount=document.getElementById("TotalAmount").value;
const MonthlyEMI=document.getElementById("MonthlyEMI");
const InterestRate=document.getElementById("InterestRate").value;
MonthlyEMI.value=((TotalAmount*InterestRate)/100)/12;
}
     
     

     
</script>
</body>
</html>
