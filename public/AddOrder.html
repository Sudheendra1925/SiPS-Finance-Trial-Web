label {

input, select {

    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #ccc;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

    border-color: var(--accent-color);  /* Blue border on focus */

}

#Submit {

    background-color: var(--primary-color);  /* Blue button */

    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#Submit:hover {

/* Back Button */

    font-size: 1em;
    color: var(--danger-color);  /* Red color for back button */

    margin-top: 15px;
    display: inline-block;
    transition: color 0.3s ease;
}

input[type="number"]::-webkit-outer-spin-button,

    <div id="main">
        <form action="/NewOrder" method="post"  enctype="multipart/form-data">
            <div>
                <label for="Client">Client*</label>
                <select name="Client" id="Client">
                  </select>
            </div>
              <div>
                <label for="AmountSanctioned">Amount Sanctioned *</label>
                <input type="number" id="AmountSanctioned" name="AmountSanctioned">
            </div>

            <div>
                <label for="RateOfInterest">Rate Of Interest(Per Annum)*</label>
                <input type="number" name="RateOfInterest" id="RateOfInterest" min="0" value="0" step="any"  required >
          </div>
          <div>
            <label for="StartDate">Start Date*</label>

      </div>

      <div style="margin-bottom: 20px;">
        <label for="Duration" style="font-weight: bold;">Duration</label><br>
        <div style="margin-top: 10px;">
            <label for="Years">Years</label>
            <input type="number" id="Years" name="Years" placeholder="No of Years" min="0" step="1" value="0" style="margin-right: 10px; padding: 5px; width: 80px;">
            
            <label for="Months">Months</label>
            <input type="number" id="Months" name="Months" placeholder="No of Months" min="0" max="11" value="0" step="1" style="margin-right: 10px; padding: 5px; width: 80px;">
    
            <label for="Days">Days</label>

        </div>

</div>

    <input type="number" name="PayableInterest" id="PayableInterest"  required >
</div>

    <script>
      async function fetchData() {
          try {
              console.log('Fetching data...');
              const response = await fetch('/ClientsData');
              
              if (!response.ok) {
                  throw new Error('Network response was not ok');
              }
  
              const data = await response.json();
  
              const Client = document.getElementById('Client');
              Client.innerHTML = '';
  
              if (data.length === 0) {
                  const noOption = document.createElement('option');
                  noOption.text = 'No Clients Available';
                  noOption.disabled = true;
                  noOption.selected = true;
                  Client.appendChild(noOption);
                  return;
              }
  
              const defaultOption = document.createElement('option');
              defaultOption.text = "Select Client";
              defaultOption.value = "";
              Client.appendChild(defaultOption);
  
              data.forEach((client) => {
                  const option = document.createElement('option');
                  option.text = client.ClientName;
                  option.value = client.ClientID;
                  Client.appendChild(option);
              });
  
              const newOption = document.createElement('option');
              newOption.text = 'Add New Client';
              newOption.value = 'new';
              newOption.style.color = 'blue';
              newOption.style.fontWeight = 'bold';
              Client.appendChild(newOption);
  
              Client.addEventListener('change', (event) => {
                  if (event.target.value === 'new') {
                      window.location.href = '/AddClient';
                  }
              });
  
              // --- Set selected Client if "ClientName" is in URL ---
              const urlParams = new URLSearchParams(window.location.search);
              const clientNameParam = urlParams.get('ClientName');
  
              if (clientNameParam) {
                  const options = Client.options;
                  for (let i = 0; i < options.length; i++) {
                      if (options[i].text.toLowerCase() === clientNameParam.toLowerCase()) {
                          Client.selectedIndex = i;
                          break;
                      }
                  }
              }
  
          } catch (error) {
              console.error('Error fetching data:', error);
  
              const Client = document.getElementById('Client');
              Client.innerHTML = '';
              const errorOption = document.createElement('option');
              errorOption.text = 'Error loading clients';
              errorOption.disabled = true;
              errorOption.selected = true;
              Client.appendChild(errorOption);
          }
      }
  
      document.addEventListener('DOMContentLoaded', fetchData);
  
      const PayableInterest = document.getElementById("PayableInterest");
      const RateOfInterest = document.getElementById("RateOfInterest");
      const AmountSanctioned = document.getElementById("AmountSanctioned");
  
      RateOfInterest.addEventListener("change", () => {
          const RateOfInterestValue = parseFloat(RateOfInterest.value);
          const amountValue = parseFloat(AmountSanctioned.value);
  
          if (!isNaN(RateOfInterestValue) && !isNaN(amountValue)) {
              PayableInterest.value = Math.round((RateOfInterestValue * amountValue) / (12 * 100));
          } else {
              PayableInterest.value = "";
          }
      });
  
      AmountSanctioned.addEventListener("change", () => {
          const RateOfInterestValue = parseFloat(RateOfInterest.value);
          const amountValue = parseFloat(AmountSanctioned.value);
  
          if (!isNaN(RateOfInterestValue) && !isNaN(amountValue)) {
              PayableInterest.value = Math.round((RateOfInterestValue * amountValue) / (12 * 100));
          } else {
              PayableInterest.value = "";
          }
      });
  
      document.getElementById('StartDate').addEventListener('input', function (e) {
          const TodayDate = new Date().toISOString().split('T')[0];
          const value = e.target.value;
          if (value > TodayDate) {
              alert("Date is Greater than Today's Date");
              e.target.value = "";
          }
      });
  
      document.getElementById('AmountSanctioned').addEventListener('input', function (e) {
          const value = e.target.value;
          if (!/^\d{0,9}$/.test(value)) {
              e.target.value = value.slice(0, -1);
          }
      });
  
      document.getElementById('RateOfInterest').addEventListener('input', function (e) {
          const value = e.target.value;
          if (!/^\d{0,2}(\.\d{1,2})?$/.test(value)) {
              e.target.value = value.slice(0, -1);
          }
      });
  
      document.getElementById('Years').addEventListener('input', function (e) {
          const value = e.target.value;
          if (!/^\d{0,2}$/.test(value)) {
              e.target.value = value.slice(0, -1);
          }
      });
  </script>
  
  <!-- Prefill AmountSanctioned if available -->
  <script>
      window.onload = function () {
          const URLSearchParams = new URLSearchParams(window.location.search);
          const amt = URLSearchParams.get('AmountSanctioned');
          if (amt) {
              document.getElementById('AmountSanctioned').value = amt;
          }
      }
  </script>
