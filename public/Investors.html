<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        :root {
    --primary-color: #0056b3; /* Rich Blue */
    --secondary-color: #f7f9fc; /* Light Background */
    --accent-color: #0875e1; /* Lighter Accent */
    --text-dark: #222; /* Rich Dark */
    --text-light: #555; /* Muted Text */
    --white: #ffffff;
    --success-color: #28a745; /* Success Green */
    --warning-color: #ffc107; /* Warning Yellow */
    --danger-color: #dc3545; /* Danger Red */
    --highlight-color: #ffc107; /* Premium Gold */
    --table-bg: var(--white); /* White Table Background */
    --table-border: #e0e0e0; /* Subtle Gray Borders */
    --card-bg: var(--white); /* Clean White Cards */
    --shadow-color: rgba(0, 0, 0, 0.1); /* Soft Shadow */
    --transition-speed: 0.3s; /* Smooth Transitions */
}

body {
    font-family: Arial, sans-serif;
    background-color: var(--secondary-color);
    padding: 0;
    margin: 0;
    color: var(--text-dark);
}

/* Profile Card Styling */
.profile-card {
    padding: 20px;
    background: var(--card-bg);
    box-shadow: 0 4px 8px var(--shadow-color);
    border-radius: 10px;
    text-align: center;
    transition: transform var(--transition-speed), box-shadow var(--transition-speed);
}

.profile-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
}

.profile-card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 4px solid var(--primary-color);
    margin-bottom: 15px;
}

.profile-card h2 {
    font-size: 1.5em;
    color: var(--primary-color);
    margin: 10px 0;
}

.profile-card p.job-title {
    font-size: 1em;
    color: var(--text-light);
    margin: 5px 0;
}

/* Profile Details Styling */
.profile-details {
    text-align: left;
    margin-top: 20px;
    font-size: 0.9em;
    color: var(--text-dark);
}

.profile-details .detail-row {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid var(--table-border);
}

.profile-details .detail-row:last-child {
    border-bottom: none;
}
.container-fluid{
    background-color:var(--primary-color) ;
}
.nav-link {
color:var(--secondary-color);
}

.active,.nav-link:hover {
color:var(--highlight-color);
}


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/home">
                <img src="./Images/Sips Finance Logo.jpg" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                    <small style="font-size: 0.7em;">Financial Services</small>
                </div>
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link  " href="/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/Investors">Investors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Clients">Clients</a>
                    </li>
                  
                    <li class="nav-item">
                        <a class="nav-link" href="/Leads">Leads</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center ms-3">
                    <a href="./Login.html" class="sign-out ms-3 btn btn-danger">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row" id="profile-cards-container" >
            <!-- Dynamic profile cards will be inserted here -->
        </div>
    </div>
    <a href="/AddInvestor" class="btn btn-primary">Add Investor</a>
<a href="/InvestementHistory" class="btn btn-primary">INVESTEMENT HISTORY</a>



    <script>
        async function fetchData() {
            try {
                console.log('Fetching data...');
                const response = await fetch('/InvestorsData');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Data received:', data);

                const container = document.getElementById('profile-cards-container');
                container.innerHTML = ''; // Clear existing cards

                if (data.length === 0) {
                    container.innerHTML = `<p class="text-center text-muted">No investors found.</p>`;
                    return;
                }

                data.forEach(investor => {
                    const profileCard = document.createElement('div');
                    profileCard.classList.add('col-md-4', 'mb-4');

                    // Fallback to placeholder if no image is available
                    const imageUrl = investor.Image ;

                    profileCard.innerHTML = `
                        <div class="profile-card border shadow p-3 rounded" onclick="investor(${investor.InvestorID})" >
                            <img src="${imageUrl}" alt="${investor.InvestorName}" class="profile-image img-fluid rounded-circle mb-3">
                            <h2 class="text-primary">${investor.InvestorName}</h2>
                            <p class="job-title text-muted">ID: ${investor.InvestorID}</p>
                            <div class="profile-details mt-3">
                                <div class="detail-row">
                                    <span><strong>Total Amount Invested:</strong></span>
                                    <span>${new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(investor.AmountInvested)}</span>
                                </div>
                                <div class="detail-row">
                                    <span><strong>Since:</strong></span>
                                    <span>${new Date(investor.StartDate).toLocaleDateString()}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    profileCard.querySelector('.profile-card').addEventListener('click', () => {
        window.location.href = `/Investor/${encodeURIComponent(investor.InvestorID)}`;
    });
                    container.appendChild(profileCard);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                const container = document.getElementById('profile-cards-container');
                container.innerHTML = `<p class="text-center text-danger">Error loading investor data. Please try again later.</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchData);
        // document.querySelectorAll("")

        function investor(ID) {
    window.location.href = `/Investor/${encodeURIComponent(ID)}`;
}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
