<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        :root {
            --primary-color: #0056b3; /* Rich Blue */
            --secondary-color: #f7f9fc; /* Light Background */
            --accent-color: #0875e1; /* Lighter Accent */
            --text-dark: #222; /* Rich Dark */
            --text-light: #555; /* Muted Text */
            --white: #ffffff;
            --success-color: #28a745; /* Success Green */
            --warning-color: #ffc107; /* Warning Yellow */
            --danger-color: #dc3545; /* Danger Red */
            --highlight-color: #ffc107; /* Premium Gold */
            --table-bg: var(--white); /* White Table Background */
            --table-border: #e0e0e0; /* Subtle Gray Borders */
            --card-bg: var(--white); /* Clean White Cards */
            --shadow-color: rgba(0, 0, 0, 0.1); /* Soft Shadow */
            --transition-speed: 0.3s; /* Smooth Transitions */
            --container-max-width: 800px;
            --form-group-margin-bottom: 1.5rem;
            --img-container-margin-bottom: 1.5rem;
            --img-max-size: 150px;
            --img-border-radius: 10px;
        }

        /* General Container Styling */
        .container {
            max-width: var(--container-max-width);
            margin: 20px auto;
            padding: 20px;
            background-color: var(--white);
            box-shadow: 0 4px 8px var(--shadow-color);
            border-radius: 8px;
        }

        /* Navbar Styling */
        nav.navbar {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .navbar-brand {
            color: var(--white);
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: var(--form-group-margin-bottom);
        }

        /* Form Input Styling */
        .form-control {
            border-radius: 5px;
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        button[type="submit"] {
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 1rem;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color var(--transition-speed);
        }

        button[type="submit"]:hover {
            background-color: var(--accent-color);
        }

        /* Image Container Styling */
        .img-container {
            margin-bottom: var(--img-container-margin-bottom);
        }

        /* Image Styling */
        .img-container img {
            max-width: var(--img-max-size);
            max-height: var(--img-max-size);
            border-radius: var(--img-border-radius);
            margin-top: 10px;
        }

        /* Header Styling */
        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* Error Message Styling */
        .error-message {
            color: var(--danger-color);
            text-align: center;
        }
        .container-fluid{
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sips Finance</a>
        </div>
    </nav>
    <div class="container">
        <h2>Update Client Details</h2>
        <form id="ClientForm" action="/UpdateClient" method="POST">
            <div class="form-group">
                <label for="ClientID">Client ID</label>
                <input type="text" class="form-control" id="ClientID" name="ClientID" readonly>
            </div>
            <div class="form-group">
                <label for="ClientName">Client Name</label>
                <input type="text" class="form-control" id="ClientName" name="ClientName" required>
            </div>
            <div class="form-group">
                <label for="TotalAmount">Total Amount </label>
                <input type="number" class="form-control" id="TotalAmount" name="TotalAmount" required>
            </div>
            <div class="form-group">
                <label for="PhoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="PhoneNumber"  name="PhoneNumber"  required>
            </div>
            <div class="form-group img-container">
                <label for="image">Client Image</label>
                <input type="file" class="form-control" id="image">
                <div id="imagePreview"></div>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script>
        // Fetch Client details using ID
        async function fetchClientDetails(id) {
            try {
                const response = await fetch(`/ClientDetails/${id}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch Client details');
                }
                const data = await response.json();

                // Fill form with previous data
                document.getElementById('ClientID').value = data.ClientID;
                document.getElementById('ClientName').value = data.ClientName;
                document.getElementById('TotalAmount').value = data.TotalAmount;
                document.getElementById('PhoneNumber').value = data.PhoneNumber;
    
                
                // Display image preview if available
                const imagePreview = document.getElementById('imagePreview');
                if (data.Image) {
                    imagePreview.innerHTML = `<img src="${data.Image}" alt="Client Image">`;
                }
            } catch (error) {
                console.error('Error fetching Client details:', error);
            }
        }

        // Handle form submission
       
        // Call fetchClientDetails function with specific ID on page load
        window.onload = function() {
            const ClientID =window.location.pathname.split('/').pop(); // Replace with the actual ID you want to fetch
            fetchClientDetails(ClientID);
        };
    </script>

</body>
</html>
