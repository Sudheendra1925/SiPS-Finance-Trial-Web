<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
   
*{  
    font-family:sans-serif;
     
}
:root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --secondary-color: #f5f2f2;
      --success-color: #22c55e;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --white: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --font-dark: #1e293b;
      --font-light: #64748b;
      --border-color: #e2e8f0;
    }

    * {
      font-family:  sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--secondary-color);
      color: var(--font-dark);
      line-height: 1.6;
    }

    .navbar {
      background: var(--white);
      padding: 1rem 2rem;
      box-shadow: 0 1px 3px var(--shadow-color);
    }

.sign-out:hover {
    color: var(--white);
}

.sign-out:hover {
    background-color: var(--danger-color);
}
.btn{
    margin:0.2vw;
}

        /* Form Group Styling */
        .form-group {
            margin-bottom: var(--form-group-margin-bottom);
        }

        /* Form Input Styling */
        .form-control {
            border-radius: 5px;
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        button[type="submit"] {
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 1rem;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color var(--transition-speed);
        }

        button[type="submit"]:hover {
            background-color: var(--success-color);
        }

        /* Image Container Styling */
        .img-container {
            margin-bottom: var(--img-container-margin-bottom);
        }

        /* Image Styling */
        .img-container img {
            max-width: var(--img-max-size);
            max-height: var(--img-max-size);
            border-radius: var(--img-border-radius);
            margin-top: 10px;
        }

        /* Header Styling */
        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* Error Message Styling */
        .error-message {
            color: var(--danger-color);
            text-align: center;
        }
        .container-fluid{
            background-color: var(--accent-color);
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        /* For Firefox */
        input[type="number"] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="/Home">
            <img src="/Images/Sips Finance Logo.png" alt="Logo" width="60" height="60" class="me-2">
            
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn  btn-warning" href="/Home">Home</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-info" href="/Investors" style="background-color:rgb(255, 85, 0);"> Investors</a>
              </li>
              <li class="nav-item">
                <a class="btn"  style="background-color:#27ae60;"  href="/Clients">Clients</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-info" href="/Queue">Queue</a>
              </li>
              <li class="nav-item">
                <a class="btn active" style="background-color:#a4b2c7;" href="/Company">Company</a>
              </li>
            </ul>
            <div class="d-flex align-items-center ms-3">
              <a href="/" class="sign-out btn btn-danger">Sign Out</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container">
        <h2>Update Client Details</h2>
        <form id="ClientForm" action="/UpdateClient" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="ClientID">Client ID</label>
                <input type="text" class="form-control" id="ClientID" name="ClientID" readonly>
            </div>
            <div class="form-group">
                <label for="ClientName">Client Name</label>
                <input type="text" class="form-control" id="ClientName" name="ClientName" required>
            </div>
            <div class="form-group">
                <label for="TotalAmount">Total Amount </label>
                <input type="number" class="form-control" id="TotalAmount" name="TotalAmount" required readonly>
            </div>
            <div class="form-group">
                <label for="PhoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="PhoneNumber"  name="PhoneNumber"  minlength="10" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="Aadhar">Aadhar Number </label>
                <input type="tel" class="form-control" id="Aadhar" placeholder="Enter valid Aadhar number"  minlength="12" maxlength="12" id="Aadhar" name="Aadhar" required>
              </div>
            <div class="form-group">
                <label for="Pan">Pan Number </label>
                <input type="tel" class="form-control" id="Pan" minlength="10" maxlength="10" id="Pan" name="Pan" required>
               </div>

            <div class="form-group">
                <label for="Comments">Comments</label>
                <input type="text" class="form-control" id="Comments" name="Comments" >
            </div>
            <div class="form-group img-container">
                <label for="AadharCard">Client AadharCard</label>
                <input type="file" class="form-control" id="AadharCard" name="AadharCard" accept=".jpg, .jpeg, .png, .pdf"  >
               
            </div>
          
            <div class="form-group img-container">
                <label for="PanCard">Client PanCard</label>
                <input type="file" class="form-control" id="PanCard" name="PanCard" accept=".jpg, .jpeg, .png, .pdf" >
               
            </div>
          
            <div class="form-group img-container">
                <label for="Image">Client Image</label>
                <input type="file" class="form-control" id="Image" name="Image" accept=".jpg, .jpeg, .png" >
               
            </div>
          


            <div>
                <label for="imagePreview">Image Preview:</label>
                <img id="imagePreview" height="150px" width="150px" alt="Image Preview"><br><br>
                <label for="aadharPreview">Aadhar Card Preview:</label>
                <a id="aadharPreview" >Aadhar Card</a><br><br>
                <label for="panPreview">Pan Card Preview:</label>
                <a id="panPreview" >Pan Card</a><br><br>
            
            </div>
            
            <br><br>
            <input type="hidden" id="oldImagePath" name="oldImagePath" readonly>
            <input type="hidden" id="oldAadharPath" name="oldAadharPath" readonly>
            <input type="hidden" id="oldPanPath" name="oldPanPath" readonly>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a class="btn btn-primary" id="Cancel">Cancel</a>
        </form>

    </div>

    <script>
        // Fetch Client details using ID
        async function fetchClientDetails(id) {
            try {
                const response = await fetch(`/ClientDetails/${id}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch Client details');
                }
                const data = await response.json();

                // Fill form with previous data
                document.getElementById('ClientID').value = data.ClientID;
                document.getElementById('ClientName').value = data.ClientName;
                document.getElementById('TotalAmount').value = data.TotalAmount;
                document.getElementById('PhoneNumber').value = data.PhoneNumber;
                document.getElementById('Aadhar').value = data.Aadhar;
                document.getElementById('Pan').value = data.Pan;
                document.getElementById('Comments').value = data.Comments;
                document.getElementById('oldImagePath').value = data.Image;
                document.getElementById('oldAadharPath').value = data.AadharCard;
                document.getElementById('oldPanPath').value = data.PanCard;
                document.getElementById('Cancel').href = `/client/${data.ClientID}`;
                
                // Display image preview if available
                const imagePreview = document.getElementById('imagePreview');
                const aadharPreview = document.getElementById('aadharPreview');
                aadharPreview.href=`../uploads/aadhar/${data.AadharCard}`
                const panPreview = document.getElementById('panPreview');
                panPreview.href=`../uploads/pancard/${data.PanCard}`
                if (data.Image) {
                    imagePreview.src = `../uploads/images/${data.Image}`;
                }
            } catch (error) {
                console.error('Error fetching Client details:', error);
            }
        }

        // Handle form submission
       
        // Call fetchClientDetails function with specific ID on page load
        window.onload = function() {
            const ClientID =window.location.pathname.split('/').pop(); // Replace with the actual ID you want to fetch
            fetchClientDetails(ClientID);
        };
    </script>
<script>


    document.getElementById('PhoneNumber').addEventListener('input', function (e) {
        const value = e.target.value;
        if (!/^\d{0,10}$/.test(value)) {
            e.target.value = value.slice(0, -1); // Restrict input to 10 digits
        }
    });
    document.getElementById('Aadhar').addEventListener('input', function (e) {
        const value = e.target.value;
        if (!/^\d{0,12}$/.test(value)) {
            e.target.value = value.slice(0, -1); // Restrict input to 10 digits
        }
    });
    document.getElementById('PanCard').addEventListener('input', function (e) {
        const value = e.target.value;
        if (!/^\d{0,10}$/.test(value)) {
            e.target.value = value.slice(0, -1); // Restrict input to 10 digits
        }
    });
    document.getElementById('ClientName').addEventListener('input', function (e) {
    const value = e.target.value;
    if (value.length > 20) {
        e.target.value = value.slice(0, -1); // Restrict input to 10 digits
    }
});

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
