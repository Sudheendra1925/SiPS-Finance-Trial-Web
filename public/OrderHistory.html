<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap');
*{
    font-family: 'Merriweather';
}
        :root {
            --primary-color: #0056b3; /* Rich Blue */
            --secondary-color: #f7f9fc; /* Light Background */
            --accent-color: #0875e1; /* Lighter Accent */
            --text-dark: #222; /* Rich Dark */
            --text-light: #555; /* Muted Text */
            --white: #ffffff;
            --success-color: #28a745; /* Success Green */
            --warning-color: #ffc107; /* Warning Yellow */
            --danger-color: #dc3545; /* Danger Red */
            --highlight-color: #ffc107; /* Premium Gold */
            --table-bg: var(--white); /* White Table Background */
            --table-border: #e0e0e0; /* Subtle Gray Borders */
            --card-bg: var(--white); /* Clean White Cards */
            --shadow-color: rgba(0, 0, 0, 0.1); /* Soft Shadow */
            --transition-speed: 0.3s; /* Smooth Transitions */
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-dark);
        }

        /* Navbar */
        .navbar {
    background: var(--primary-color);
    padding: 10px 20px;
    box-shadow: 0 4px 8px var(--shadow-color);
}

.navbar-brand {
    color: var(--white);
    font-size: 1.8em;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.navbar-nav .nav-link {
    color: var(--white);
    margin: 0 10px;
    transition: color var(--transition-speed);
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link.active {
    color: var(--highlight-color);
    font-weight: bold;
}

 

.sign-out:hover {
    color: var(--white);
}

        /* Main Container */
        .container {
            margin-top: 30px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* Table Styles */
        table.table {
            background-color: var(--table-bg);
            border-collapse: collapse;
        }

        table.table th,
        table.table td {
            padding: 10px;
            border: 1px solid var(--table-border);
            text-align: center;
        }

        table.table th {
            background-color: var(--accent-color);
            color: var(--white);
        }

        table.table tr:nth-child(even) {
            background-color: var(--secondary-color);
        }

        table.table tr:hover {
            background-color: var(--highlight-color);
        }

        /* Table Cell Text */
        table.table td {
            color: var(--text-dark);
        }

        /* Error Message */
        .text-center.text-danger {
            color: var(--danger-color);
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/Home">
                <img src="../Images/Sips Finance Logo.jpg" alt="Logo" width="60" height="60" class="me-2">
                <div>
                    <span style="display: block;">Sips Finance</span>
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Investors">Investors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Clients">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Queue">Queue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Company">Company</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center ms-3 " >
                    <a href="./Login.html" class="sign-out btn btn-danger">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Order History</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Client Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Date</th>
                    <th scope="col">Rate of Interest</th>
                    <th scope="col">Documents</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchOrderHistory() {
            try {
                // Fetch order history
                const response = await fetch('/OrderHistoryData');
                if (!response.ok) throw new Error('Failed to fetch order history');

                const orders = await response.json();

                const tbody = document.getElementById('tbody');
                tbody.innerHTML = ''; // Clear existing rows

                // Process each order
                for (let i = 0; i < orders.length; i++) {
                    const order = orders[i];

                    // Fetch Client details for the current order
                    const clientResponse = await fetch(`/ClientDetails/${order.ClientID}`);
                    if (!clientResponse.ok) throw new Error(`Failed to fetch details for ClientID ${order.ClientID}`);

                    const clientDetails = await clientResponse.json();

                    // Create table row
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${i + 1}</td>
                        <td>${clientDetails.ClientName || 'Unknown'}</td>
                        <td>${order.Amount}</td>
                        <td>${order.StartDate}</td>
                        <td>${order.RateOfInterest}</td>      
                        <td>${order.Documents || 'No Documents'}</td>     
                    `;
                    tbody.appendChild(tr);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                const tbody = document.getElementById('tbody');
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Failed to  whyy  load data.</td></tr>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchOrderHistory);
    </script>
</body>
</html>
